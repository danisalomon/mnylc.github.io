  description:
    text: "Dismantling the Dominant Narrative:Reframing History at the Black Lunch
      Table\nOrganized around literal and metaphorical lunch tables, the Black Lunch
      Table (BLT) project takes the lunchroom phenomenon as its starting point.\nBLT
      roundtable sessions provide both physical space and allotted time for interdisciplinary
      and intergenerational discussions, bringing together a diversity of community
      members and fostering candid conversations. BLT Wikipedia edit-a-thons stage
      a collective authoring and improvement of a specific set of articles pertaining
      to the lives and works of Black artists.\nJoin BLT co-founder, Heather Hart
      to learn how the BLT project evolved, how you can use parts of it in your communities,
      and about the dynamic online archive BLT is building as an interface to the
      roundtable sessions they've collected. Together we will explore how to make
      our archives more equitable.\n\nWhat to bring:\n\n\nA laptop (or click here to
      borrow one of METRO's for $5.00). \n\n\n\nAbout our instructor:Heather Hart,
      based in New York, is an interdisciplinary artist exploring the power in thresholds,
      questioning dominant narratives and creating alternatives to them through viewer
      activation. She was awarded grants from the Joan Mitchell Foundation, the Jerome
      Foundation, NYFA, Harpo Foundation and Creative Capital. Hart’s solo work includes
      exhibits in Storm King Art Center, The Kohler Art Center, Eastern Illinois University,
      Greensboro, NC, Seattle Art Museum, Brooklyn Museum, University of Toronto and
      a collaborative show at The Drawing Center. Hart's project, The Black Lunch
      Table (BLT), is an ongoing nomadic collaboration founded in 2005 with artist
      and SAIC professor. BLT’s primary aim is the production of discursive sites,
      wherein cultural producers engage in dialogue on a variety of critical issues.
      BLT has taken the form of salons, peer teaching workshops, meet-ups, Wikipedia
      Edit-a-thons and their roundtable project that builds a dynamic online oral
      history archive. www.blacklunchtable.com  www.heather-hart.com\n\n\n"
