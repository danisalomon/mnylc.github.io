- name:
    text: Using and Improving NYC Open Data Dictionaries
    html: Using and Improving NYC Open Data Dictionaries
  description:
    text: "Using and Improving NYC Open Data DictionariesNYC Open Data Week 2018\nMETRO
      is thrilled to be a part of NYC Open Data week this year!\nJoin us on Wednesday,
      March 7 from 10:00 a.m. until 2:00 p.m. for a workshop on a critical element
      of NYC’s open data sets: the data dictionary. Home to key information written
      by data owners, data dictionaries communicate elements of each data set: column
      names, descriptions, and values.\nThis workshop will present a crash course
      on working with NYC Open Data sets and their accompanying data dictionaries.
      We will learn how data dictionaries are created and build mechanisms to improve
      the quality of these important resources. With librarians, data journalists,
      and NYC Open Data coordinators together in one room, we’ll work together to
      improve the usability and accessibility of NYC’s open data.\nThis workshop will
      build trust, understanding, and shared values between librarians and NYC’s Open
      Data managers – the beginnings of a beautiful partnership. We will:\n\n\nGive
      briefings to librarians and data managers about each others’ strengths and roles.\n\n\nConduct
      a collaborative exercise to build collective understanding around the process
      by which data dictionaries are created and their usefulness in understanding
      a dataset.\n\n\n\n\nBegin a conversation around how and where people can provide
      feedback about how to improve current and future data dictionaries.\n\n\nThis
      workshop is ideal for public librarians who are interested in helping their
      patrons access NYC Open Data and academic librarians who may have had experience
      with data dictionaries in scholarly work. \nCoffee, tea, and snacks will be
      provided. Please feel free to bring a brown bag lunch.\n\nWhat to Bring:\n\nA
      laptop (or click here to borrow one of METRO's for $5.00)\n\nFacilitator Biography:Julia
      Marden is a data librarian and consultant, with a decade of experience working
      at the intersection of civic technology, education, and community engagement.
      With her firm, Tiny Panther Consulting, she brings data librarian services to
      the public, teaching data literacy workshops and helping socially-minded organizations
      collect and analyze data with the communities they serve. Julia commutes around
      NYC on a glitter purple bicycle, on a quest to demystify data and upset the
      balance of power in data-driven research.\n\nWorkshop fees:Fees for this event
      are $40 for METRO members and $80 for non-members. If you’re in need of a subsidized
      ticket in order to attend this event, please email us at events@metro.org.\n\n"
