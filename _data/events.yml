- name:
    text: " Introduction to GitHub for Librarians and Archivists "
    html: " Introduction to GitHub for Librarians and Archivists "
  description:
    text: "This workshop will serve as an introduction to GitHub, the graphical user
      interface of Git, a distributed revision control system. We'll provide examples
      of GitHub usage in the library and archives field, including open-source software
      development, workflow documentation, and online reference guides. An in-depth
      introduction to the functionality and usage of GitHub in both the browser and
      desktop application will be provided.\nAfter attending this workshop, you will:
      \n\nknow what GitHub is, how it is used in the library and archives world, and
      be able to use it in your own work\nbe able to define and identify key functionalities
      of GitHub\nbe able to create your own repositories, branches, and commit changes
      through pull requests using both the desktop application and within the browser\nhave
      list of resources and examples of GitHub in order to further your learning\n\nPrior
      experience using GitHub is not necessary for this training. Please join us if
      you are interested in using this technology for collaboration and managing digital
      workflows.\nAbout our instructors:\nDinah Handel is currently the Mass Digitization
      Coordinator at the New York Public Library. She previously worked for CUNY TV
      and the Barnard College Archives and Special Collections, and is a member of
      XFR Collective. She holds an MLIS from Pratt Institute.\nEthan Gates is a graduate
      of NYU's M.A. program in Moving Image Archiving and Preservation and is now
      the program's resident Technician. He previously worked at the Amherst College
      Center for Russian Culture, and is also currently a member of XFR Collective."
    html: |-
      <P>This workshop will serve as an introduction to GitHub, the graphical user interface of Git, a distributed revision control system. We'll provide examples of GitHub usage in the library and archives field, including open-source software development, workflow documentation, and online reference guides. An in-depth introduction to the functionality and usage of GitHub in both the browser and desktop application will be provided.</P>
      <P>After attending this workshop, you will: <BR></P>
      <UL>
      <LI>know what GitHub is, how it is used in the library and archives world, and be able to use it in your own work</LI>
      <LI>be able to define and identify key functionalities of GitHub</LI>
      <LI>be able to create your own repositories, branches, and commit changes through pull requests using both the desktop application and within the browser</LI>
      <LI>have list of resources and examples of GitHub in order to further your learning</LI>
      </UL>
      <P>Prior experience using GitHub is not necessary for this training. Please join us if you are interested in using this technology for collaboration and managing digital workflows.</P>
      <P><BR><STRONG>About our instructors:</STRONG></P>
      <P>Dinah Handel is currently the Mass Digitization Coordinator at the New York Public Library. She previously worked for CUNY TV and the Barnard College Archives and Special Collections, and is a member of XFR Collective. She holds an MLIS from Pratt Institute.</P>
      <P>Ethan Gates is a graduate of NYU's M.A. program in Moving Image Archiving and Preservation and is now the program's resident Technician. He previously worked at the Amherst College Center for Russian Culture, and is also currently a member of XFR Collective.</P>
