- time: 1498744800000
  link: https://www.meetup.com/CollectiveAccess-User-Group/events/240002366/
  description:
    html: '<p>At our summer meeting, Julia Weist and Seth Kaufman will demo features
      of the newest version of CollectiveAccess (<a href="http://docs.collectiveaccess.org/wiki/Release_Notes_for_Pawtucket2_1.7">Pawtucket2</a>
      and <a href="http://docs.collectiveaccess.org/wiki/Release_Notes_for_Providence_1.7">Providence
      1.7</a>), updated just weeks ago. These updates include a new mobile-friendly
      user interface, highly configurable search/browse interfaces, back-end updates,
      and many other fresh features. Join us at METRO''s new space for this exciting
      demo and Q&amp;A.</p> <p><br/>The CollectiveAccess User Group is open to anybody
      with an interest in the CollectiveAccess software. This meeting will be most
      relevant for those who are currently working with CollectiveAccess.</p> <p><br/>—</p>
      <p>About the presenters:</p> <p><br/>• <b>Julia Weist </b>is a Senior Consultant
      at Whirl-i-Gig. Since joining the CollectiveAccess team in 2010, Julia has designed
      and deployed collection management systems for a wide range of institutions
      in the museum, library, archival, corporate and non-profit sectors. Prior to
      Whirl-i-Gig Julia was a Librarian at the New York Society Library. Julia''s
      sculptural work has been exhibited internationally and she actively writes and
      presents on the intersection of art and cultural informatics.</p> <p><b>• Seth
      Kaufman</b> founded Whirl-i-Gig in 1995 with a background in civil engineering,
      computer science and graphic design. In addition to his two decades of experience
      developing software tools for a variety of industries and applications, Seth
      has also taught digital design and programming. Since 2003, Seth has been the
      lead developer and architect of CollectiveAccess.</p> '
