    text: Safety First! Privacy, security, and your data
    html: Safety First! Privacy, security, and your data
  description:
    text: "This workshop will feature activities from the Mozilla Foundation. We’ll
      explore new ways of helping learners better understand how our data is being
      (mis)used online, and what we can do to protect it. Resources will be provided.\nThis
      workshop will help you:\n\n\nImprove your understanding of how the web works,
      and where we might find security vulnerabilities\n\n\nUnderstand how and why
      outside entities scramble to intercept and monetize your browsing data\n\n\nBuild
      a toolkit of steps to take to protect your information\n\n\nThis workshop is
      ideal for those who are curious about the many ways in which online information
      is tracked, and would like to do something about it. Coffee and snacks will
      be provided.\n\nAbout the facilitator\nDavis Erin Anderson is a project manager
      and facilitator seeking to demystify the online environment for learners of
      all backgrounds. As Program Manager at Metropolitan New York Library Council,
      Davis leads projects, plans events, and teaches workshops that focus on technology,
      culture, and libraries.\nDavis has been a Mozilla Web Literacy Leader, an SLA
      Rising Star, and a Library Journal Mover & Shaker. Prior to joining the library
      field, she performed with orchestras and taught music to young adults.\n\nAbout
      Library Privacy Week\nThis event is one of many being offered as part of Library
      Privacy Week from October 15 through October 22. [View the full schedule here.]\nLibrary
      Privacy Week is brought to you by NYC Digital Safety: Privacy & Security, a
      new initiative to bring resources covering digital privacy and data security
      to the City’s frontline public library staff. With support from the City of
      New York Mayor’s Office of the Chief Technology Officer, the project will ensure
      that NYC residents can rely on public libraries for their questions about internet
      privacy and security. \n\n"
