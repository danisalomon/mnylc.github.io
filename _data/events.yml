  description:
    text: "Join us at METRO for this three-part overview of DIY storytelling with
      video and sound on:\n\nThursday, July 12th from 5:00 PM - 8:00 PM;\nThursday,
      July 19th from 5:00 PM - 8:00 PM; and\nThursday, July 26th from 5:00 PM - 8:00
      PM\n\n\nThese three sessions will provide a broad understanding of the process,
      conceptualization, pre-production, production and post-production of filming
      a short story using a smartphone or DSLR camera with a do-it-yourself approach.\nParticipants
      will explore their own creativity, interests, and personal strengths in various
      technologies and their role in the production process. They will examine the
      underlying forms, principles and processes of filmmaking/photography as both
      makers and consumers, while designing a project in the areas of film, photography,
      sound, lighting and post-production using digital media. This course focuses
      on the basic use of a range of equipment and software as applied to practical
      and friendly approaches to storytelling. \nIdeally, the student will produce
      a final film project in one of the following forms: a short documentary, a short
      narrative, a photo-essay, or an experimental piece, no longer than 3 - 5 minutes.\n\nDay
      1, July 12th\n\n\nHour 1:\n\n\n\nIntroductions and topics\n\n\n\nUnderstanding
      the idea, goals, and audience\n\n\nThe video-making process\n\n\nVideo Fundamentals
      (The shot)\n\n\nThe B-roll\n\n\nWriting a script and making the shot list /
      storyboards\n\n\nPre-Production\n\n\nProduction\n\n\nPost-Production\n\n\n\n\nHour
      2:\n\n\n\nStorytelling Techniques\n\n\nIntroduction to mobile filmmaking equipment\n\n\nAn
      introduction to Filmic Pro app\n\n\nBasic Rigging of a DSLR and smartphone\n\n\nThe
      crew\n\n\n\nHour 3:\n\n\n\nFilming exercise:Basic interpretation of the shot
      list, storyboard and compiling coverage\n\n\nDownloading filmic material and
      sound\n\n\n\n Assignment: TBD\n\nDay 2, July 19th\n\n\nHour 1:\n\n\n\nReview
      assignments\n\n\nEquipment: video, lighting, sound, post production\n\n\n\nHour
      2:\n\n\n\nLocation Tips\n\n\nCreating mood with lighting\n\n\nAudio (appropriate
      microphones)\n\n\nSetting up and executing a basic Interview\n\n\n\nHour3:\n\n\n\nHands-on
      Interview Exercise\n\n\n\nAssignment: TBD\n\nDay 3, July 26th\n\n\nHour 1:\n\n\n\nReview
      assignments\n\n\nEditing on a timeline\n\n\nEssential editing techniques\n\n\nEssential
      audio techniques\n\n\nAppropriate output codecs to export your short.\n\n\n\nHour
      2:\n\n\n\nHands on Editing exercise to finish individual shorts\n\n\n\nHour
      3: \n\n\n\nScreening of individual shorts\n\n\n\n\n\nWhat to bring:\n\n\nA laptop
      (or click here to borrow one of METRO's for $5.00). Please have Adobe Premier
      Pro pre-loaded. If you don't own a license, you can download a free, 7-day trial
      version of Creative Cloud here.\n\n\n\n\nAbout our instructor:\nOscar Frasser
      is a professional image-maker and storyteller with a focus on human rights human
