- name:
    text: Intro to Data Visualization
    html: Intro to Data Visualization
  description:
    text: |-
      Participants will gain hands-on exposure to the fundamentals of data visualization, and create their own data viz using a dataset from the NYC Open Data portal.
      Together we’ll explore CARTO and Google Sheets, free tools for creating charts, graphs and maps. We’ll discuss best practices for information visualization, how to critically evaluate the charts and graphs you see in news stories, and how to enable patrons to use these resources and build data visualization skills.
      Participants will:

      explore user interfaces for creating data visualizations in CARTO and Google Sheets
      download a dataset from NYC Open Data
      create meaningful visualizations 

      Pizza, salad, and beverages will be provided at this workshop.
      About our instructor:
      Julia Marden is a data librarian and consultant, with a decade of experience working at the intersection of civic technology, education, and community engagement. Her company, Tiny Panther Consulting, works with socially-minded organizations to implement inclusive and equitable data strategies. She commutes around NYC on a glitter purple bicycle, on a quest to demystify data and upset the balance of power in data-driven research.
