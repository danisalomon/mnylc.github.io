    text: "Join us at METRO for this three-part overview of DIY storytelling with
      video and sound on:\n\nThursday, July 12th from 5:00 PM - 8:00 PM;\nThursday,
      July 19th from 5:00 PM - 8:00 PM; and\nThursday, July 26th from 5:00 PM - 8:00
      PM\n\n\nThese three sessions will provide a broad understanding of the process,
      conceptualization, pre-production, production and post-production of filming
      a short story using a smartphone or DSLR camera with a do-it-yourself approach.\nParticipants
      will explore their own creativity, interests, and personal strengths in various
      technologies and their role in the production process. They will examine the
      underlying forms, principles and processes of filmmaking/photography as both
