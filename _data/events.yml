- name:
    text: 'How to Take the Lead: Leveraging your role as a problem-solver in your
      institution'
    html: 'How to Take the Lead: Leveraging your role as a problem-solver in your
      institution'
  description:
    text: |-
      How to Take the Lead: Leveraging your role as a problem-solver in your institution
      The facilitators of this session will use their own experiences to help participants fill the role of “internal consultants,” employees who “influence [their institutions] through credibility, expertise, skills, knowledge and understanding and to change something.” The workshop will offer practical methods of:· Filling the role of an internal consultant· Explaining your value to committees that solve problems and take advantage of opportunities· Identifying, understanding, and solving the institutions' problems and opportunities to help the institution realize their full potential· Helping find solutions by, for example, searching the literature and facilitating brainstorming sessions with other employeesThis session will consist of an hour-long interactive talk by Sheryl Ramer and Deborah Goss, who have begun to view themselves as internal consultants, followed by several short presentations by librarians who have helped institutions to solve problems.
      Abour Our Instructors
      ​​Sheryl Ramer is Director of the health science library at New York City Health + Hospitals / Elmhurst. She is an integral member of the hospital’s Workforce Development committee, which promotes employee engagement, and the Collaborative Care committee, which improves patient experience. Sheryl identified the need for and piloted a program with CE Direct, an online educational product for health care professionals. The pilot persuaded the administration to purchase CE Direct for all hospital employees. She will soon be featured in the hospital newsletter describing her continuous quality improvement in the library and her work with the 3D printer, which was purchased with a grant from METRO.
      Deborah is the Chief Medical Librarian at NYC Health + Hospitals/Queens, where she has worked for the past 6 years. Recently, she has become involved in hospital-wide initiatives to apply strategic deployment to population health management. Her professional interests include healthcare delivery reform & information discovery in the digital age. She currently serves as President of BQSIMB Health Sciences Librarians.



      This event is co-sponsored by METRO and BQSIMB (Brooklyn, Queens, Staten Island, Manhattan and the Bronx Health Sciences Librarians). To learn more about BQSIMB, visit their website at http://www.bqsimb.org/.
