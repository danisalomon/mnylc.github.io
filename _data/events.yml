- name:
    text: 'Libraries on the Move: How Aarhus Library Meets Citizens Where They Are'
    html: 'Libraries on the Move: How Aarhus Library Meets Citizens Where They Are'
  description:
    text: |-
      Join us for a presentation and Q & A on an Aarhus Library project that uses design thinking tools to co-create mobile library units that meet citizens where they are.
      Helene Bruhn Schvartzman, Project Manager & Consultant on Civic Engagement at Aarhus Public Libraries will discuss how the mobile units served as mobile platforms for dialogue about, and observation of, needs and resources in local communities. 
      This talk will tackle the following questions:


      How might design thinking methods be a motor for creating dynamic and empathic library services?


      How might we “do library” close to, and together with, citizens and partners?


      How might the library become more agile and flexible to meet and understand the needs of non-users?


      This talk is presented free of charge. Breakfast snacks and coffee will be provided.
