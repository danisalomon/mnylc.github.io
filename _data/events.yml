- name:
    text: Teaching Media Literacy to K-12 Students
    html: Teaching Media Literacy to K-12 Students
  description:
    text: "The way we use media is not just something to be concerned about in school,
      but has real world applications and life-long impact. Our workshop will strive
      to help understand the importance of media literacy, and the librarian's role
      in educating their students. We will focus on the prevalence of fake news and
      its impact on learning, as well as in life. We won't just look at fake news,
      but how the media landscape is changing, and how to best prepare our students
      to use information effectively. \nAlia Methven and Cherie Yanek from Avenues:
      The World School will explore this timely topic in an interactive workshop.
      Attendees will leave with a deeper understanding of fake news and programming
      ideas to apply to school and public environments.\n\nWhat to bring:\n\n\nA laptop\n\n\n\nOr
      click here to borrow one of METRO's PC laptops for $5.00\n\n\n\n\nAbout our
      instructors:\n\n"
