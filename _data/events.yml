      of the Journal of Business &amp; Finance Librarianship editorial review board
      for more than 20 years and edits the book review column of the SLA Business
      &amp; Finance Division Bulletin. Prior to becoming an academic librarian, she
      was the Small Business librarian at the Brooklyn Public Library -Business Library;
      worked as a legal assistant in the public finance department of a large Minneapolis
      law firm; served as the news editor of a weekly Nebraska newspaper and was a
      VISTA volunteer in Nebraska.</p> <p>Lucy Heckman is Head of Reference (Queens
