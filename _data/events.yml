    html: Improving Descriptive Practices for Born-Digital Material in an Archival
      Context
  description:
    text: |+
      Improving Descriptive Practices for Born-Digital Material in an Archival Context
      Creating archival finding aids for born-digital that adequately express the quality, quantity, and usability of the material has been challenging for digital archives practitioners. This is partially due to the fact that existing national and international standards that guide archival description (DACS, ISAD(G)) are designed to be content-neutral, and don't address the unique set of needs inherent to born-digital content. The lack of guidance in this area has resulted in finding aids that vary substantially across--and even within--organizations: different elements are used to express similar information; disparate units of measure are used to indicate size and extent; wording is frequently vague or misleading; and crucial processing information was routinely excluded from finding aids altogether.To improve the clarity, usefulness, and consistency of finding aids across campuses, digital archivists from throughout the University of California system worked together to develop a UC-wide standard standard for born-digital archival description. In addition to establishing a required minimum baseline for archival description in finding aids, these guidelines offer a controlled vocabulary for source media, metadata crosswalks to DACS, EAD, EAD3, MARC, RDA, and ISAD(G), and examples of description for element found within a standard finding. This day-long workshop will introduce participants to the UC Guidelines for Born-Digital Archival Description and enable them to translate this standard into practice at their own institutions. Through a series of hands-on exercises, participants will develop the skill set necessary to create more accurate, transparent, and effective archival finding aids for the born-digital material that they steward. Who should attend:This workshop is for anyone who is currently working or who anticipates working with born-digital material in an archival context. The workshop will ensure that practitioners leave with the skills and resources necessary to adequately express the quality, quantity, and usability of digital material in their collections. The workshop has broad applicability, and will accommodate participants who have minimal experience with processing digital material as well as those who have been working with born-digital materials for some time.
      What to bring:

      A laptop (or click here to borrow one of METRO's for $5.00)


      Abour Our Instructor
      Shira Peltzman is the Digital Archivist for the University of California, Los Angeles (UCLA) Library, where she leads the development of a sustainable preservation program for born-digital archival material. Shira received her Master’s degree in Moving Image Archiving and Preservation from New York University’s Tisch School of the Arts, and was a member of the inaugural cohort of the National Digital Stewardship Residency in New York (NDSR-NY). 


