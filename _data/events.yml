- name:
    text: 'Bibliographic Data as Linked Open Data: The BIBFRAME initiative'
    html: 'Bibliographic Data as Linked Open Data: The BIBFRAME initiative'
  description:
    text: "Libraries have a long history of sharing metadata since 1968, primarily
      because of the widely implemented MARC 21 formats. With new ways to share information
      and the promise of enhancing discovery on the Semantic Web, libraries and other
      cultural heritage institutions have explored how to make their bibliographic
      data and vocabularies available as Linked Open Data to expose their information
      resources more easily to the wider world of the Web. Because of the large infrastructure
      in place that supports creating, sharing and managing bibliographic data built
      around MARC, replacing it is a monumental task requiring world-wide input and
      experimentation.  In 2011, the Library of Congress embarked on an initiative
      to move rich bibliographic data into a Linked Data model with the Bibliographic
      Framework Initiative (BIBFRAME), providing a framework and language to replace
      MARC. \nThe Bibliographic Framework Initiative (BIBFRAME) is both a general
      model for expressing and connecting bibliographic data utilizing Linked Data
      principles as well as a framework for describing information objects that intends
      to be compatible with previous bibliographic practices. After early experimentation,
      the initiative has matured and several projects are experimenting with its vocabulary
      and related ones, and developing tools to support it. This session introduces
      Linked Data concepts relevant to bibliographic data and how MARC records could
      be envisioned as Linked Data statements. It traces the development of BIBFRAME
      since the release of its initial data model and version 1 of the BIBFRAME vocabulary,
      provides an overview of the BIBFRAME vocabulary version 2.0, and demonstrates
      tools that transform MARC records and enable creation of BIBFRAME descriptions.\nA
      case study of experimentation will be presented. ArtFrame, which is led by Columbia
      University Libraries, is a domain-specific sub-project of Linked Data for Production
      (LD4P), a Mellon-funded cross-institutional effort aimed at piloting the production
      of linked data in libraries. The ArtFrame vocabulary is an extension of BIBFRAME
      and LD4P/LD4L-Lab's bibliotek-o ontologies to describe works of art (both two-dimensional
      and three-dimensional) natively as linked data. Columbia University staff and
      the ArtFrame extension group have collected use cases arising in art cataloging,
      evaluated how well these use cases can be expressed using BIBFRAME and bibliotek-o
      and developed alternative proposals as deemed necessary. The group is currently
      working on developing the ontology files and an application profile.\nThis event
      is intended for professionals and students who are interested in learning about
      the evolution of BIBFRAME, how it models bibliographic data as Linked Data,
      and plans for experimenting and implementing a Linked Data compatible bibliographic
      vocabulary.\nWho should attend: Librarians, archivists, and museum professionals
      who are involved in creating or maintaining metadata for their resources as
      well as students investigating bibliographic data in a Linked Data framework.
      A familiarity with MARC is assumed.\nPlease bring laptops if available.\nAfter
      attending this workshop, you will:\n\n\nUnderstand the principles of Linked
      Data and how a bibliographic record could be deconstructed into Linked Data
      statements\n\n\nGain knowledge of the BIBFRAME model and how it applies to different
      types of information resources\n\n\nObtain an overview of the BIBFRAME vocabulary
      and how it is extended by other Linked Data compatible vocabularies and ontologies\n\n\nSee
      how existing MARC records are transformed to BIBFRAME\n\n\nLearn about projects
      that are experimenting with BIBFRAME and related ontologies \n\n\nInstructor
      Bio:\nRebecca Guenther has 35 years of experience in national libraries, primarily
      working on library technology standards related to digital libraries. Most of
      her professional life has been at the Library of Congress developing national
      and international standards related to metadata. She is currently a consultant
      on metadata issues and teaching metadata in NYU’s Moving Image Archiving and
      Preservation Program. Some of her recent clients include the Library of Congress,
      the New York Art Resources Consortium, and the National Book Foundation."
    html: |-
      <P><SPAN>Libraries have a long history of sharing metadata since 1968, primarily because of the widely implemented MARC 21 formats. With new ways to share information and the promise of enhancing discovery on the Semantic Web, libraries and other cultural heritage institutions have explored how to make their bibliographic data and vocabularies available as Linked Open Data to expose their information resources more easily to the wider world of the Web. Because of the large infrastructure in place that supports creating, sharing and managing bibliographic data built around MARC, replacing it is a monumental task requiring world-wide input and experimentation.  In 2011, the Library of Congress embarked on an initiative to move rich bibliographic data into a Linked Data model with the Bibliographic Framework Initiative (BIBFRAME), providing a framework and language to replace MARC. </SPAN></P>
      <P>The Bibliographic Framework Initiative (BIBFRAME) is both a general model for expressing and connecting bibliographic data utilizing Linked Data principles as well as a framework for describing information objects that intends to be compatible with previous bibliographic practices. After early experimentation, the initiative has matured and several projects are experimenting with its vocabulary and related ones, and developing tools to support it. This session introduces Linked Data concepts relevant to bibliographic data and how MARC records could be envisioned as Linked Data statements. It traces the development of BIBFRAME since the release of its initial data model and version 1 of the BIBFRAME vocabulary, provides an overview of the BIBFRAME vocabulary version 2.0, and demonstrates tools that transform MARC records and enable creation of BIBFRAME descriptions.</P>
      <P>A case study of experimentation will be presented. <A HREF="https://wiki.duraspace.org/display/LD4P/ArtFrame" TARGET="_blank" REL="noreferrer noopener nofollow noopener noreferrer nofollow">ArtFrame</A>, which is led by Columbia University Libraries, is a domain-specific sub-project of <A HREF="https://wiki.duraspace.org/pages/viewpage.action?pageId=74515029" TARGET="_blank" REL="noreferrer noopener nofollow noopener noreferrer nofollow">Linked Data for Production (LD4P)</A>, a Mellon-funded cross-institutional effort aimed at piloting the production of linked data in libraries. The ArtFrame vocabulary is an extension of BIBFRAME and LD4P/LD4L-Lab's bibliotek-o ontologies to describe works of art (both two-dimensional and three-dimensional) natively as linked data. Columbia University staff and the ArtFrame extension group have collected use cases arising in art cataloging, evaluated how well these use cases can be expressed using BIBFRAME and bibliotek-o and developed alternative proposals as deemed necessary. The group is currently working on developing the ontology files and an application profile.</P>
      <P>This event is intended for professionals and students who are interested in learning about the evolution of BIBFRAME, how it models bibliographic data as Linked Data, and plans for experimenting and implementing a Linked Data compatible bibliographic vocabulary.</P>
      <P><STRONG>Who should attend:</STRONG> Librarians, archivists, and museum professionals who are involved in creating or maintaining metadata for their resources as well as students investigating bibliographic data in a Linked Data framework. A familiarity with MARC is assumed.</P>
      <P>Please bring laptops if available.</P>
      <P><STRONG>After attending this workshop, you will:</STRONG></P>
      <UL>
      <LI>
      <P><SPAN>Understand the principles of Linked Data and how a bibliographic record could be deconstructed into Linked Data statements</SPAN></P>
      </LI>
      <LI>
      <P><SPAN>Gain knowledge of the BIBFRAME model and how it applies to different types of information resources</SPAN></P>
      </LI>
      <LI>
      <P><SPAN>Obtain an overview of the BIBFRAME vocabulary and how it is extended by other Linked Data compatible vocabularies and ontologies</SPAN></P>
      </LI>
      <LI>
      <P><SPAN>See how existing MARC records are transformed to BIBFRAME</SPAN></P>
      </LI>
      <LI>
      <P><SPAN>Learn about projects that are experimenting with BIBFRAME and related ontologies </SPAN></P>
      </LI>
      </UL>
      <P><STRONG>Instructor Bio:</STRONG></P>
      <P>Rebecca Guenther has 35 years of experience in national libraries, primarily working on library technology standards related to digital libraries. Most of her professional life has been at the Library of Congress developing national and international standards related to metadata. She is currently a consultant on metadata issues and teaching metadata in NYU’s Moving Image Archiving and Preservation Program. Some of her recent clients include the Library of Congress, the New York Art Resources Consortium, and the National Book Foundation.</P>
