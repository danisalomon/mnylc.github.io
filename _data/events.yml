      discuss microaggressions, how they manifest in our daily work life, and the
      strategies that we use when confronted with them.</p> <p>We will divide our
      time by discussing and coming up with the language necessary to understand what
      are microaggressions, how they manifest in our work life, and the role of the
      institution in ameliorating microaggressions in the workplace.<br/>We will break
      into small groups and talk about the strategies that have helped us in those
      situations and those that haven’t helped us at all.</p> <p>The intention of
      this meetup is to provide a comfortable space where members can share their
      experience and strategies when confronted with microaggressions in library spaces.</p>
      <p>If possible, please watch this short video on microaggressions before the
      meetup.<br/>Microaggressions in Everyday Life <a href="https://www.youtube.com/watch?v=BJL2P0JsAS4"
      class="embedded">https://www.youtube.com/watch?v=BJL2P0JsAS4</a></p> '
