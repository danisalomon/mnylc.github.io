- name:
    text: 'Every Story, a Phantom: A Poetic Study of Erasure, Compression, and White
      Space'
    html: 'Every Story, a Phantom: A Poetic Study of Erasure, Compression, and White
      Space'
  description:
    text: "Every Story, a Phantom: A Poetic Study of Erasure, Compression, and White
      Space\n\nErasure, compression, redaction, and impermanence are topics that librarians
      and archivists confront in their everyday work. This workshop will be an interactive,
      generative look at “erasure texts” and what they tell us about how information
      gets condensed, saved, lost, and reinterpreted over time. We will looks at works
      by poets like Mary Ruefle and Robin Coste Lewis, and consider the legacies of
      poets like Sappho whose work survives only in fragments. By investigating texts
      that have been redacted into new texts, we will ask questions about the permanence
      of texts, how to understand and document the revision process, and the material
      nature of the poetic page. This workshop will include several original writing
      exercises. \nLearning objectives include participants:\n1. encountering erasure
      as a poetics, with a broad view of its history and current practices;\n2. developing
      new revision strategies based on erasure, with an emphasis on compression and
      redaction;\n3. and introducing subtext and depth into their poems by negotiated
      what is said versus what is left unsaid.\nWhile no prerequisite knowledge or
      experience is required for this workshop, a general, readerly interest and/or
      knowledge of poetry will be helpful.\n\nWhat to bring:\n\n\nA pencil and paper\n\n\nAbout
      our instructor:\nEmilia Phillips is the author of three poetry collections from
      the University of Akron Press, most recently Empty Clip (2018) and Groundspeed
      (2016), and three chapbooks, most recently Beneath the Ice Fish Like Souls Look
      Alike (Bull City Press, 2015). Her poems and lyric essays appear widely in literary
      publications including Agni, Boston Review, Ploughshares, Poem-a-Day, Poetry,
      and elsewhere. She’s an assistant professor in the MFA Writing Program and the
      Department of English at the University of North Carolina at Greensboro.\n\n\n\n"
    html: |+
      <P><STRONG><SPAN>Every Story, a Phantom: </SPAN>A Poetic Study of Erasure, Compression, and White Space</STRONG></P>

      <P><SPAN>Erasure, compression, redaction, and impermanence are topics that librarians and archivists confront in their everyday work. This workshop will be an interactive, generative look at “erasure texts” and what they tell us about how information gets condensed, saved, lost, and reinterpreted over time. We will looks at works by poets like Mary Ruefle and Robin Coste Lewis, and consider the legacies of poets like Sappho whose work survives only in fragments. By investigating texts that have been redacted into new texts, we will ask questions about the permanence of texts, how to understand and document the revision process, and the material nature of the poetic page. This workshop will include several original writing exercises. </SPAN></P>
      <P><SPAN><BR CLASS="kix-line-break"></SPAN><SPAN>Learning objectives include participants:</SPAN></P>
      <P>1. encountering erasure as a poetics, with a broad view of its history and current practices;</P>
      <P>2. developing new revision strategies based on erasure, with an emphasis on compression and redaction;</P>
      <P>3. and introducing subtext and depth into their poems by negotiated what is said versus what is left unsaid.</P>
      <P><BR>While no prerequisite knowledge or experience is required for this workshop, a general, readerly interest and/or knowledge of poetry will be helpful.</P>

      <P><STRONG>What to bring:</STRONG></P>
      <UL>
      <LI>
      <P><SPAN>A pencil and paper</SPAN></P>
      </LI>
      </UL>
      <P><BR><STRONG>About our instructor:</STRONG></P>
      <P><SPAN>Emilia Phillips is the author of three poetry collections from the University of Akron Press, most recently Empty Clip (2018) and Groundspeed (2016), and three chapbooks, most recently Beneath the Ice Fish Like Souls Look Alike (Bull City Press, 2015). Her poems and lyric essays appear widely in literary publications including Agni, Boston Review, Ploughshares, Poem-a-Day, Poetry, and elsewhere. She’s an assistant professor in the MFA Writing Program and the Department of English at the University of North Carolina at Greensboro.</SPAN></P>
      <P><SPAN><BR></SPAN></P>


