  description:
    html: "<p>After a short dormancy, Code4Lib has planned its first meetup at METRO's
      new location!</p> <p><br/><a href=\"https://islandora.ca/content/islandora-7x-19-has-release-manager-diego-pino\">Diego
      Pino</a>, software developer at <a href=\"http://metro.org/l\">METRO</a>, has
      generously volunteered his time to set-up environments to introduce folks to
      <a href=\"https://islandora.ca/\">Islandora</a> 7.x, a <a href=\"https://www.drupal.org/\">Drupal</a>,
      <a href=\"http://fedorarepository.org/\">Fedora</a> &amp; <a href=\"https://www.drupal.org/project/apachesolr\">Solr
      </a>stack based ecosystem, used by libraries for their institutional repository
      platform. This will be a thunderous (slower than lightning) talk and workshop,
      introducing attendees to the specific Drupal environment that supports Islandora,
      where Diego will quickly explain the<a href=\"https://en.wikipedia.org/wiki/List_of_Apache%E2%80%93MySQL%E2%80%93PHP_packages\">
      Digital Object model used,</a> the <a href=\"https://en.wikipedia.org/wiki/List_of_Apache%E2%80%93MySQL%E2%80%93PHP_packages\">AMP
      (apache, MYSQL, PHP)</a> prerequisites, the particulars of the Drupal setup
      (<a href=\"https://www.drupal.org/project/project_module\">modules</a>) and
      then explain how he gets Drupal to interact with Fedora and Solr (Tomcat). Finally,
      he will provide virtual environments for each attendee, so they can reverse
      engineer their install to more fully understand the configuration. </p> <p>Intended
      for all with minimal shell skills. </p> <p>\n\n\nBring:    Fully functional
      laptop (laptops not supplied)</p> <p>Preinstall:  <a href=\"https://www.virtualbox.org/wiki/Downloads\"><a
      href=\"https://www.virtualbox.org/wiki/Downloads\" class=\"linkified\">https://www.virtualbox.org/wiki/Downloads</a></a>
       (we will be providing a VM to download and load)</p> <p>Capacity:  28 people</p> "
