      <P>Come celebrate the launch of the Preserve This Podcast podcast! <A HREF="http://preservethispodcast.org/" TARGET="_blank" REL="nofollow noopener noreferrer">Preserve This Podcast</A> is a campaign to preserve podcasts against the threat of digital decay. Episode 1 of the podcast drops on March 21. In celebration, the Metropolitan New York Library Council is hosting a party. There will be food, drinks, zines, dead disc commercials, a disco ball, and a panel discussion about the stories of our future -- and what we need to do to preserve them.</P>
