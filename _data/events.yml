      <LI>
      <P><SPAN>Introduce open data as a resource for patrons and coworkers </SPAN></P>
      </LI>
      </UL>

      <P><SPAN><SPAN><STRONG>What to Bring:</STRONG><BR></SPAN></SPAN></P>
      <UL>
      <LI>A laptop (or click <A HREF="https://www.planyo.com/booking.php?calendar=32923&feedback_url=https%3A%2F%2Fwww.planyo.com%2Fbooking.php%3Fcalendar%3D32923&presentation_mode=1&planyo_lang=en&resource_id=104722&mode=resource_desc" TARGET="_blank" REL="nofollow noopener noreferrer">here</A> to borrow one of METRO's for $5.00)<BR><BR></LI>
