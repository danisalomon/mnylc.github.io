- name:
    text: Tour New York Academy of Medicine's Rare Book Room
    html: Tour New York Academy of Medicine&#39;s Rare Book Room
  description:
    text: "You’re invited to a tour of the New York Academy of Medicine’s Rare Book
      room. \nThe Academy is home to one of the most significant historical libraries
      in medicine and public health in the world, safeguarding the heritage of medicine
      to inform the future of health. \nMETRO members will visit the Drs. Barry and
      Bobbi Coller Rare Book Reading Room, which houses much of the rare book collection,
      and also contains many secondary sources in the history of medicine and the
      history of books and printing; as well as visiting the Digital Lab, a FADGI-compliant
      studio developed to support the creation and preservation of our digital assets
      internally, particularly rare, fragile and unique materials.\nSpecial subject
      strengths of the collections include anatomical atlases, cardiology, cookery,
      dermatology, healthy living regimens, history of medicine of the City of New
      York, homeopathy and alternative medical systems, medical Americana, medical
      botany, neurology, surgery, and women and children's health.\n\nPlease note
      that this event is open to METRO institutional and individual members only.
      There is no fee to attend, but registration is required."
