- time: 1493764200000
  link: https://www.meetup.com/Social-Justice-Libraries-Archives/events/238925173/
  description:
    html: "<p>Librarians are always organizers--of our collections, our services,
      and, especially, each other. The past year has seen a surge of library union
      activism, from a CUNY contract that got big wins for library faculty to the
      stand against the lockout at LIU Brooklyn. We invite you to join other library
      union activists in jump-starting solidarity connections across the city. Organizers
      from CUNY and LIU Brooklyn will lead a planning discussion for steps we can
      take to strengthen worker organizing in city libraries. Academic, special, school,
      and public librarians are all welcome.</p> <p>This meeting will be facilitated
      by Emily Drabinski and Jonathan Cope.</p> "
