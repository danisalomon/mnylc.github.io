      Introduction to NYC Open Data
      Using New York City’s own open data portal as a teaching example, participants will be introduced to open data as a reference and research tool. Together we will practice effective search strategies, explore use cases, and build skills in critical evaluation. Through discussion, we will explore explicit and implicit biases, identify data quality issues, and consider how data, like all sources of information, requires a certain level of scrutiny.
      Participants will:

      Explore ways in which patrons can access, understand, and create with open data
      Learn search strategies for finding usable datasets on NYC Open Data
      Download a dataset to explore in Google Sheets


      What to bring:

      A laptop with access to Google Sheets or Excel(or click here to borrow one of METRO's PC laptops for $5.00)



      About our instructor:
      Julia Marden is a data librarian and consultant, with a decade of experience working at the intersection of civic technology, education, and community engagement. Her company, Tiny Panther Consulting, works with socially-minded organizations to implement inclusive and equitable data strategies. She commutes around NYC on a glitter purple bicycle, on a quest to demystify data and upset the balance of power in data-driven research.


