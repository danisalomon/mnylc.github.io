      <P><STRONG></STRONG>Oscar Frasser is a professional image-maker and storyteller with a focus on human rights human rights issues and Latin American topics. With over 20 years of experience as a photographer, cinematographer and filmmaker, Oscar has worked extensively in the areas of documentary filmmaking, photojournalism, media education and advertising. Oscar has won multiple awards in both the United States and internationally for his films and photo exhibitions. Oscar is currently specializing his cinematography work with drones, teaching as an Adjunct Professor of Filmmaking­ at The New School and working as a freelancer in video and photojournalism for the Associated Press at the United Nations and Notimex, a National News Agency of Mexico.</P>
