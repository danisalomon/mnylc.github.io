  description:
    html: "<p>“One has this feeling of having contributed to something that’s gone
      very wrong” — Jaron Lanier<br/>“The internet is terrible now” — Tim Wu<br/>“The
      net has heaps of problems” — Tim Berners-Lee</p> <p>The Internet has gone through
      some changes, and not for the better. Whereas the early Internet felt like an
      expression of collectivity, a miracle of human connection full of endless potential,
      now for many it feels ominous, corporate, predatory, and extortionate, enabling
      surveillance and authoritarianism, a wasteland littered with unintended consequences.</p>
      <p>But do not fear: Internet idealists are working hard to rebuild the Internet
      We Want, creating new decentralized systems to route around gatekeepers and
      racketeers. Advocates for decentralization in infrastructure claim we can create
      a new digital utopia: build healthy digital ecosystems, level playing fields,
      bring back open digital public spaces, and provide opportunity for all.</p>
      <p>But will our new digital utopia inevitably fall prey to unintended consequences
      as well?</p> <p>Join us for a discussion of decentralized upstarts that are
      challenging the Internet gatekeepers: community mesh networks, upstart platform
      coops, blockchain data systems, crypto-everything. Can renegade tech save our
      digital future? Or -- by adopting the principles of decentralization, could
      we end up hardening our Internet bubbles into fragmented physical infrastructure
      and competing reality regimes and fiefdoms? And what would that world look like
      for equity in general if other stratifications continue to harden — income inequality,
      political polarization, predatory automation, climate injustice? Bring your
      ideas about what it might take to intentionally build consent, equity, and joy
      into a more hopeful digital future.</p> <p>--</p> <p>Doors open at 6:30 p.m.
      Conversation starts at 7 p.m.</p> <p>---</p> <p>SPEAKERS</p> <p>Greta Byrum,
      Moderator</p> <p>Greta Byrum is the Co-Director of the Digital Equity Laboratory
      at The New School, a university center advancing digital equity through organizing,
      applied research, and policy strategy. Previously, as director of the Resilient
      Communities program at New America, Greta led Resilient Networks NYC, an initiative
      providing training, tools, and equipment to community organizations to build
      storm-hardened local WiFi in five Hurricane Sandy-impacted neighborhoods. Her
      writing on resilience and community technology has been featured in Politico,
      The Atlantic, Pacific Standard, Slate, Real Clear Policy, and the International
      Journal of Communication. Greta serves on the boards of the Metropolitan New
      York Libraries Council and the Earth Harmony Sanctuary.</p> <p>More speakers
      coming soon...</p> "
