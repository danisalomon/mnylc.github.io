  description:
    text: |+
      Working with Open Data: Intro to APIs
      There is so much data out on the web, but who wants to copy-and-paste or scrape web pages? Knowing how to use APIs will let you explore and collect data in a reliable and efficient way.During this two-hour hands-on session, participants will practice their coding skills through guided exercises.By the end of the workshop, participants will be familiar with jupyter environment, will have gained a fundamental understanding of APIs, and will be able to pull data from APIs on their own moving forward.

      What to bring:


      A laptop (or click here to borrow one of METRO’s for $5.00). Please have Anaconda pre-loaded.



      Prerequisite knowledge or experience:


      A basic familiarity with python will be helpful to workshop participants



      About our instructor:
      Amir Imani is a data scientist graduated from Columbia University Data Science Institute whose work lies on the boundaries of artificial intelligence in the fields like journalism and media. He is a grantee at Brown Institute for Media Innovation and a big advocate of open source. You can find his work and writings on GitHub and Twitter.




    html: |+
      <P><STRONG>Working with Open Data: Intro to APIs</STRONG></P>
      <P><SPAN>There is so much data out on the web, but who wants to copy-and-paste or scrape web pages? Knowing how to use APIs will let you explore and collect data in a reliable and efficient way.<BR><BR></SPAN>During this two-hour hands-on session, participants will practice their coding skills through guided exercises.<BR><BR>By the end of the workshop, participants will be familiar with jupyter environment, will have gained a fundamental understanding of APIs, and will be able to pull data from APIs on their own moving forward.</P>
      <P><SPAN><SPAN><BR></SPAN></SPAN></P>
      <P><STRONG>What to bring:</STRONG></P>
