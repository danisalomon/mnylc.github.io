  description:
    text: |+
      Applying Descriptive Cataloging of Rare Materials (Manuscripts)
      This workshop will provide an introduction to DCRM(MSS): Descriptive Cataloging of Rare Materials (Manuscripts), the new standard for cataloging individual manuscripts recently approved by RBMS (the Rare Books and Manuscripts Section of ACRL). The workshop will include a brief introduction to the manual's guiding principles, discussion of how manuscript cataloging differs from the cataloging of published materials, introduction to the treatment of major elements of the catalog record in DCRM(MSS) (such as the title, place of production and date, and extent), and hands-on practice in applying DCRM(MSS).
      Attendees will acquire an understanding of the considerations involved in cataloging individual manuscripts, and will gain practice in applying DCRM(MSS) to the cataloging of different types of manuscripts commonly found in special collections using provided examples.
      Participants should have experience in MARC cataloging using AACR2.Familiarity with DCRM(B) and/or DACS will be helpful.

      What to bring:

      A laptop (or click here to borrow one of METRO's PC laptops for $5.00)
      A pencil and paper for note taking


      About our instructors:Margaret Nichols is the Rare Materials Cataloging Coordinator at Cornell University Library, where she has worked in special collections technical services positions since 1985. She chaired the editorial team that wrote DCRM(MSS), and was a member of the Rare Books and Manuscripts Section's Bibliographic Standards Committee from 2007-2012 and 2013-2017. She was also Chair of RBMS from 2003-2004. She currently serves on the Linked Data for Production/RBMS BSC Rare Materials Ontology Extension Team.

      Elizabeth O’Keefe was Director of Collection Information Systems at The Morgan Library & Museum from 1997 until her retirement in 2016. She has been active for many years in the development of descriptive standards for non-book materials, and served as one of the editors of DCRM(MSS).

      Diane Ducharme is an Archivist with the Beinecke Rare Book and Manuscript Library, cataloging Medieval and Early Modern single manuscripts and historical and literary manuscript collections. In addition to her work on DCRM(MSS), Diane has authored papers and chaired sessions on manuscript description and descriptive standards as a member of the Society of American Archivists. Diane holds an MA and an MPhil in Medieval Studies from Yale University, and is a member of the Academy of Certified Archivists.




