      <P><SPAN><STRONG>Mark Pagán</STRONG> is an award-winning film and podcast producer, writer, and educator. His work and performances have been shown at festivals and shows worldwide including Slamdance Film Festival, Arizona International Film Festival, Panoply's Family Ghosts, North Carolina Comedy Arts Festival, Charleston Comedy Festival, RISK!, The Moth, and Story Collider. He currently manages the Google Podcasts creator program at PRX and produces and hosts the award-winning podcast, </SPAN><SPAN><A HREF="https://othermenneedhelp.com/" TARGET="_blank" REL="nofollow noopener noreferrer">Other Men Need Help</A></SPAN><SPAN>.</SPAN><SPAN> </SPAN></P>
      <P><STRONG><SPAN CLASS="m_-8815219523702347452m_3139741168464799124gmail-m_-9103184213599751506gmail-il">Sam</SPAN> Riddell</STRONG> [pronouns: she/her] is a documentary videographer, editor, and podcast producer from Queens, New York. Her work centers on sexual health, Black feminism, the African Diaspora, and social justice. <SPAN CLASS="m_-8815219523702347452m_3139741168464799124gmail-m_-9103184213599751506gmail-il">Sam</SPAN> is the Principal Host of the queer Black feminist focused sexuality podcast <A HREF="https://innerhoeuprising.com/" TARGET="_blank" REL="nofollow noopener noreferrer">Inner Hoe Uprising</A>. She has also produced work for media outlets like Inverse.com, Democracy Now! and Black &amp; Sexy TV.  </P>
      <P><SPAN><STRONG>Natalie Milbrodt</STRONG><SPAN> leads Queens Library’s Metadata Services division, responsible for the system’s cataloging and digitization efforts. In 2010, Milbrodt developed the </SPAN><A HREF="http://queensmemory.org/" TARGET="_blank" REL="nofollow noopener noreferrer">Queens Memory Project</A><SPAN> on behalf of Queens College, CUNY and Queens Library. Queens Memory collects oral histories, photographs and other mementos from residents at public events and exhibits them alongside selections from the library’s archives on the project’s website, QueensMemory.org. The program was recognized in 2012 by the Association for Library Collections &amp; Technical Services with an Outstanding Collaboration Citation, and in 2014 by the Archivists Round Table of Metropolitan New York with an Educational Use of Archives Award.  Dozens of libraries and other cultural heritage organizations have hosted Queens Memory events where neighbors can come to share stories and mementos for inclusion in the Queens Memory digital archives. Milbrodt graduated in 2000 from Michigan State University with a BA in Interdisciplinary Humanities and a Specialization in Film Studies. Before joining the library profession, she worked for film production, design and marketing firms in both creative and management roles. Milbrodt serves on the Oral History Association’s Metadata Task Force and as an advisory board member for New York State Historical Records, Global Grand Central, and Wikitongues.  </SPAN></SPAN></P>

