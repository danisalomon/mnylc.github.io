  description:
    text: "Using and Improving NYC Open Data DictionariesNYC Open Data Week 2018\nMETRO
      is thrilled to be a part of NYC Open Data week this year!\nJoin us on Wednesday,
      March 7 from 10:00 a.m. until 2:00 p.m. for a workshop on a critical element
      of NYC’s open data sets: the data dictionary. Home to key information written
      by data owners, data dictionaries communicate elements of each data set: column
      names, descriptions, and values.\nThis workshop will present a crash course
      on working with NYC Open Data sets and their accompanying data dictionaries.
      We will learn how data dictionaries are created and build mechanisms to improve
      the quality of these important resources. With librarians, and NYC Open Data
      coordinators together in one room, we’ll work together to improve the usability
      and accessibility of NYC’s open data.\nJoin us for:\n\nA quick briefing on how
      to access and use data dictionaries\nA discussion with representatives from
      the City on creating data dictionaries \nA hand-on exercise to offer feedback
      on how these valuable resources can be improved for public use\n\nThis workshop
      is ideal for public librarians who are interested in helping their patrons access
      NYC Open Data and academic librarians who may have had experience with data
      dictionaries in scholarly work. \nCoffee, tea, and snacks will be provided.
      Please feel free to bring a brown bag lunch.\n\nWhat to Bring:\n\nA laptop (or
      click here to borrow one of METRO's for $5.00)\n\nFacilitator Biography:Julia
      Marden is a data librarian and consultant, with a decade of experience working
      at the intersection of civic technology, education, and community engagement.
      With her firm, Tiny Panther Consulting, she brings data librarian services to
      the public, teaching data literacy workshops and helping socially-minded organizations
      collect and analyze data with the communities they serve. Julia commutes around
      NYC on a glitter purple bicycle, on a quest to demystify data and upset the
      balance of power in data-driven research.\n\nWorkshop fees:Fees for this event
      are $40 for METRO members and $80 for non-members. If you’re in need of a subsidized
      ticket in order to attend this event, please email us at events@metro.org.\n\n"
    html: |+
      <P><STRONG>Using and Improving NYC Open Data Dictionaries<BR></STRONG>NYC Open Data Week 2018<BR></P>
      <P>METRO is thrilled to be a part of NYC Open Data week this year!</P>
      <P>Join us on Wednesday, March 7 from 10:00 a.m. until 2:00 p.m. for a workshop on a critical element of NYC’s open data sets: the data dictionary. Home to key information written by data owners, data dictionaries communicate elements of each data set: column names, descriptions, and values.</P>
      <P>This workshop will present a crash course on working with NYC Open Data sets and their accompanying data dictionaries. We will learn how data dictionaries are created and build mechanisms to improve the quality of these important resources. With librarians, and NYC Open Data coordinators together in one room, we’ll work together to improve the usability and accessibility of NYC’s open data.</P>
      <P>Join us for:</P>
      <UL>
      <LI>A quick briefing on how to access and use data dictionaries</LI>
      <LI>A discussion with representatives from the City on creating data dictionaries </LI>
      <LI>A hand-on exercise to offer feedback on how these valuable resources can be improved for public use</LI>
      </UL>
      <P>This workshop is ideal for public librarians who are interested in helping their patrons access NYC Open Data and academic librarians who may have had experience with data dictionaries in scholarly work. <BR></P>
      <P><SPAN>Coffee, tea, and snacks will be provided. Please feel free to bring a brown bag lunch.</SPAN></P>

      <P><SPAN><SPAN><STRONG>What to Bring:</STRONG><BR></SPAN></SPAN></P>
      <UL>
      <LI>A laptop (or click <A HREF="https://www.planyo.com/booking.php?calendar=32923&feedback_url=https%3A%2F%2Fwww.planyo.com%2Fbooking.php%3Fcalendar%3D32923&presentation_mode=1&planyo_lang=en&resource_id=104722&mode=resource_desc" TARGET="_blank" REL="noreferrer noopener nofollow noopener noreferrer nofollow">here</A> to borrow one of METRO's for $5.00)<BR><BR></LI>
      </UL>
      <P><SPAN><STRONG>Facilitator Biography:</STRONG><BR></SPAN>Julia Marden is a data librarian and consultant, with a decade of experience working at the intersection of civic technology, education, and community engagement. With her firm, Tiny Panther Consulting, she brings data librarian services to the public, teaching data literacy workshops and helping socially-minded organizations collect and analyze data with the communities they serve. Julia commutes around NYC on a glitter purple bicycle, on a quest to demystify data and upset the balance of power in data-driven research.</P>

      <P><SPAN><STRONG>Workshop fees:</STRONG><BR></SPAN>Fees for this event are $40 for METRO members and $80 for non-members. If you’re in need of a subsidized ticket in order to attend this event, please email us at <A HREF="mailto:events@metro.org" TARGET="_blank" REL="noreferrer noopener nofollow noopener noreferrer nofollow">events@metro.org</A>.<BR><BR><BR></P>

