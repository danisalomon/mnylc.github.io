  description:
    text: "Please join us on Thursday, March 7 for a special screening of the film
      Paywall: The Business of Scholarship, produced and directed by Jason Schmitt.\r\nOur
      screening starts promptly at 5:30pm. After the viewing, Jason Schmitt will join
      a live Q&A session via video conference that will broadcast to screening locations
      throughout New York state.\r\nPaywall: The Business of Scholarship is a documentary
      that focuses on the need for open access to research and science, questions
      the rationale behind the $25.2 billion a year that flows into for-profit academic
      publishers, examines the 35-40% profit margin associated with the top academic
      publisher Elsevier and looks at how that profit margin is often greater than
      some of the most profitable tech companies like Apple, Facebook and Google.\r\nLearn
      more about this film:\r\n\r\n\r\nhttps://vimeo.com/222372365\r\n\r\n\r\nhttps://vimeo.com/254511251\r\n\r\n\r\n\r\nAbout
      Jason Schmitt, Producer and Director  \r\nJason Schmitt serves as Chair of the
      Communication & Media Department at Clarkson University in Potsdam, NY. He concentrates
      his research on online education impacting a global audience, open access relating
      to academic publications, and media industry future trends. He has been a regular
      contributor to Forbes, The Huffington Post, EdSurge, and Slate and is a regular
      on news outlets and radio for expert opinions revolving around societal implications
      associated with new media trends.  \r\nFor more information about the movie
      or the team behind it visit paywallthemovie.com."
