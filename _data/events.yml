      <P><STRONG>Shannon Mattern</STRONG> is a Professor at The New School. Her writing and teaching focus on archives, libraries, and other media spaces and infrastructures. She is the author of The New Downtown Library; Deep Mapping the Media City; and Code and Clay, Data and Dirt, all published by University of Minnesota Press. She contributes a regular long-form column about urban data and mediated infrastructures to Places, a journal focusing on architecture, urbanism, and landscape, and she collaborates on public design and interactive projects and exhibitions. You can find her at wordsinspace.net.</P>
      <P><STRONG>Trent Miller</STRONG> is an artist, curator, and the Head Bubblerarian at Madison Public Library, where he spearheads the library’s artist-focused program The Bubbler. Miller has orchestrated large-scale art events, including Bookless (2012), Stacked (2014), and MUNICIPAL (2018), which have been catalysts for other happenings in Madison and beyond. In 2015, Library Journal recognized him as a Mover &amp; Shaker. Miller centers his energies on establishing the public library as a platform for creative and innovative art events, shows, and workshops and has recently expanded that vision by founding Library Artslink, a resource for facilitating collaborations between artists and libraries.</P>
      <P><STRONG>Laura Norris</STRONG> is a Service Manager at the Helsinki Central Library Oodi, which is the new public library in Helsinki. She has been in the library business for over 15 years. She started out as a librarian, and then worked for several years in library web services, marketing and events. Before her current position, she worked as the Chief Librarian of Kallio Library – the third-busiest public library in Helsinki. Her passion is in leadership, now developing the Teal way of working together with the Oodi staff. Developing the future library together with patrons as well as putting the strategy into action with the 54 staff members in Oodi is a thrilling adventure.</P>
      <P><STRONG>Jussi Parikka</STRONG> is Professor in Technological Culture &amp; Aesthetics at University of Southampton’s Winchester School of Art. He is the founding director (with Ryan Bishop) of the Archaeologies of Media and Technology (AMT) research group and the author of several books on media theory and digital culture. These include What is Media Archaeology? (2012), Insect Media: An Archaeology of Animals and Technology (2010) and A Geology of Media (2015) as well as several edited volumes, including Across and Beyond: a transmediale Reader on Post-Digital Practices, Concepts and Institutions (2016, co-editor) and Writing and Unwriting (Media) Art History: Erkki Kurenniemi in 2048 (2015, co-editor with Joasia Krysa). With Shannon Mattern, he was the curator of the Library’s Other Intelligences exhibition at Oodi Library, Helsinki. Personal site: <A HREF="http://jussiparikka.net" TARGET="_blank" REL="nofollow noopener noreferrer">http://jussiparikka.net</A>.</P>
      <P><STRONG>Kameelah Janan Rasheed</STRONG> is an artist and learner who seeks to make her thinking visible through an ecosystem of iterative and provisional projects/processes. This includes sprawling xerox-based “architecturally-scaled collages” (Frieze Magazine, Winter 2018), publications, large-scale text banner installations, digital archives, lecture performances, library interventions, and other forms yet to be determined. Her work has been exhibited at the 2017 Venice Biennale, Institute of Contemporary Art - Philadelphia, Portland Institute of Contemporary Art, Brooklyn Museum, Queens Museum, Bronx Museum, New Museum, Studio Museum in Harlem, Printed Matter, The Kitchen, Jack Shainman Gallery, Schomburg Center for Research in Black Culture, Brooklyn Academy of Music, Project Row Houses, Pinchuk Art Centre, Bétonsalon - Centre d'art et de recherche, and others. Her current solo show, Scoring the Stacks at Brooklyn Public Library (Central) invites visitors to wander and explore the library stacks through a series of scores.</P>
      <P><STRONG>Jer Thorp</STRONG> is an artist, writer and teacher living in New York City. He is best known for designing the algorithm to place the nearly 3,000 names on the 9/11 Memorial in Manhattan. Jer was the New York Times' first Data Artist in Residence, is a former National Geographic Explorer, and in from 2017-2019 served as the Innovator in Residence at the Library of Congress. Jer’s book, Living in Data, will be published in 2020 by Farrar, Straus &amp; Giroux</P>
      <P><STRONG>Toisha Tucker</STRONG> is an interdisciplinary conceptual artist and writer living in the Bronx and working across the universe. Their work explores social constructions around race, gender, and identity and the faltering relationship between technology and human empathy (think Black Mirror). They are the 2018-2019 Alice C. Cole Fellow at Wellesley College, Affiliated Fellow of the American Academy in Rome, and Alumni of Bemis. Their short fiction After Jacob’s Room was published in the 2016 Vassar Review. They hold a BA from Cornell University and an MFA from the University of Pennsylvania Graduate School of Design. Find them at <A HREF="http://toishatucker.com" TARGET="_blank" REL="nofollow noopener noreferrer">toishatucker.com</A>.</P>
      <P><STRONG>Anni Vartola</STRONG> is a Helsinki-based architect, architecture critic and scholar in postmodern architectural theory. She works as the Senior Lecturer in theory of architecture at the Department of Architecture in Aalto University and contributes regularly to architectural publications in Finland and abroad. Her current research interests are critical regionalism in Finnish architecture and the architectural history of Finnish public libraries. Her most recent works includes curating the Mind-Building exhibition for the Pavilion of Finland at the Venice Biennale 2018. Besides her work as a teacher and writer, Vartola devotes her spare time to her online architecture bookshop at <A HREF="http://bookm-ark.fi" TARGET="_blank" REL="nofollow noopener noreferrer">bookm-ark.fi</A>.</P>

      <P><SPAN><I>This symposium organized by <SPAN><SPAN><A HREF="https://www.newschool.edu/public-engagement/school-of-media-studies/" TARGET="_blank" REL="nofollow noopener noreferrer"><SPAN>The New School</SPAN></A></SPAN></SPAN>, <SPAN><SPAN><A HREF="http://fciny.org/" TARGET="_blank" REL="nofollow noopener noreferrer"><SPAN>Finnish Cultural Institute in New York</SPAN></A></SPAN></SPAN> &amp; <SPAN><SPAN><SPAN><A HREF="https://metro.org/" TARGET="_blank" REL="nofollow noopener noreferrer">Metropolitan New York Library Council</A>.</SPAN></SPAN></SPAN></I></SPAN></P>
      <P><I>Hosted by Nate Hill &amp; Shannon Mattern. </I></P>

      <P><SPAN><SPAN>We wish to provide a welcoming environment to visitors of all abilities. Please let us know if you require ability assistance by</SPAN> contacting </SPAN><A HREF="mailto:events@metro.org" TARGET="_blank" REL="nofollow noopener noreferrer">events@metro.org</A><SPAN> in advance of this event.</SPAN></P>
