- name:
    text: Wellness for Healthcare Workers and Beyond
    html: Wellness for Healthcare Workers and Beyond
  description:
    text: |-
      It seems like every day we hear about clinician burnout and its devastating effects on physicians, nurses and other healthcare providers. We have also seen a rise in wellness programs in the workplace and initiatives championed by institutions like AMA, The National Academy of Medicine, Stanford Medicine, and others. As information professionals in hospital and healthcare settings, we may witness the toll taken on those around us, and feel the effects as well.
      But what is burnout? Why is it suddenly everywhere in the news? What can we as librarians do about it?
      In this session we will explore what burnout is, what makes a successful workplace wellness program, and how we can participate in and support wellness programs. We will also learn techniques to manage our own stress through guided meditation.
      A follow-up resource guide will be provided to all attendees.


      Speakers:


      Deborah GossChief Medical Librarian, HYC Health + Hospitals/Queens


      Afia Bediako, MPHProgram Coordinator, WorkWell NYC 


      Peter Cole, MLSChief, Learning Resources, VA New York Harbor Healthcare System


      Rebecca CarmanSocial Worker, NYC Health + Hospitals/Elmhurst


      Kathy KollerYoga and Meditation Practitioner, stressreductionnyc


      Fouad Atallah, MDDepartment of Obstetrics and Gynecology, Maimonides Medical Center






      This event is co-sponsored by METRO and BQSIMB (Brooklyn, Queens, Staten Island, Manhattan and the Bronx Health Sciences Librarians). To learn more about BQSIMB, visit their website at http://www.bqsimb.org/.
