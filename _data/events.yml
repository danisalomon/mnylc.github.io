    html: A Briefing on Fake News and NewsGuard&#39;s Solution for News Literacy
  description:
    text: |+
      This event led by veteran journalists Steve Brill and Gordon Crovitz will be an update on the crisis of fake news, disinformation, misinformation and propaganda online. They will include a description of their NewsGuard approach to boosting news literacy by proving ratings and "nutrition label" write-ups on the websites that account for 98% of online engagement with news in the U.S. They will make NewsGuard ratings and write-ups available for free to libraries when the browser plug-in version launches later this summer.
      This event will be streamed. Please attend via live stream at: https://www.youtube.com/watch?v=u1e6IoQ9pMg
      More information about NewsGuard is available here: https://newsguardtechnologies.com/

