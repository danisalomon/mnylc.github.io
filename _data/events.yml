  description:
    html: '<p>Join the METRO Economics &amp; Business Librarians Meetup Group to discuss
      opportunities for libraries and information professionals to support entrepreneurship.</p>
      <p>Our speakers include Helena Escalante (New York Public Library, SIBL) and
      Neely Tang (Cornell University, SC Johnson College of Business Management Library).
      Discover how Helena and Neely support innovation and work with interdisciplinary
      teams and founders as they launch new ventures.</p> <p>***Neely and Helena would
      love to include your preliminary questions in their presentation. Please feel
      free to send your questions in advance in the form below.***<br/><a href="https://docs.google.com/forms/d/e/1FAIpQLSf7MLviF3A6BbrXk6ASFbllfuEq9ObHe59RShslV60IUKWumA/viewform"
      class="linkified">https://docs.google.com/forms/d/e/1FAIpQLSf7MLviF3A6BbrXk6ASFbllfuEq9ObHe59RShslV60IUKWumA/viewform</a></p>
