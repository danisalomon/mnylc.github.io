- name:
    text: 'Photography & Photoshop Essentials, Part 1: Essential Lighting Techniques
      for 3D Objects and Flat Art'
    html: 'Photography &amp; Photoshop Essentials, Part 1: Essential Lighting Techniques
      for 3D Objects and Flat Art'
  description:
    text: |+
      Photography & Photoshop Essentials, Part 1:Essential Lighting Techniques for 3D Objects and Flat Art
      We are putting more and more of our cultural heritage objects online as digital images. Learn how to photograph 2- and 3- dimensional objects in a way that captures and enhances the detail and beauty of the originals. In this session we will cover techniques that you can apply to online exhibits, promotional materials, or digitization work.
      The first in a series of three workshops centered on photography and photoshop, this session will give participants an introductory understanding of essential lighting techniques for 3D objects and flat art. Topics covered will include:


      Understanding light


      Types of light sources


      Direct light vs. diffused light


      Lighting techniques for three-dimensional objects


      Lighting techniques for two-dimensional objects and flat art


      No prerequisite knowledge or experience is required for this session. Students are encouraged to bring their own cameras in order to participate in hands-on exercises throughout the workshop.
      About our instructor:Oscar Frasser is a professional image-maker and storyteller with a focus on human rights human rights issues and Latin American topics. With over 20 years of experience as a photographer, cinematographer and filmmaker, Oscar has worked extensively in the areas of documentary filmmaking, photojournalism, media education and advertising. Oscar has won multiple awards in both the United States and internationally for his films and photo exhibitions. Oscar is currently specializing his cinematography work with drones, teaching as an Adjunct Professor of Filmmaking­ at The New School and working as a freelancer in video and photojournalism for the Associated Press at the United Nations and Notimex, a National News Agency of Mexico.

