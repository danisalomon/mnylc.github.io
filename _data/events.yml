      introduction to Filmic Pro app\n\n\nBasic Rigging of a DSLR and smartphone\n\n\nThe
      crew\n\n\n\nHour 3:\n\n\n\nFilming exercise:Basic interpretation of the shot
      list, storyboard and compiling coverage\n\n\nDownloading filmic material and
      sound\n\n\n\n Assignment: TBD\n\nDay 2, July 19th\n\n\nHour 1:\n\n\n\nReview
      assignments\n\n\nEquipment: video, lighting, sound, post production\n\n\n\nHour
      2:\n\n\n\nLocation Tips\n\n\nCreating mood with lighting\n\n\nAudio (appropriate
      microphones)\n\n\nSetting up and executing a basic Interview\n\n\n\nHour3:\n\n\n\nHands-on
      Interview Exercise\n\n\n\nAssignment: TBD\n\nDay 3, July 26th\n\n\nHour 1:\n\n\n\nReview
