    html: Tour Brooklyn Academy of Music&#39;s Hamm Archives
  description:
    text: |-
      We invite you to a lecture and collection tour of the Brooklyn Academy of Music’s Hamm Archives. The Hamm Archives tell the 150-year history of BAM, but they also tell a story of the people and communities—civic and artistic—that made BAM what it is today. The Archives provide a rich and unique resource for those interested in BAM artists, the history of performing arts in the U.S., and in Brooklyn's social history.Comprised of approximately 3,000 linear feet of documents and photographs dating from 1857 to the present, the Archives includes items such as playbills, posters, architectural plans, administrative files, production records, press clippings, and video. The collection is housed at the BAM Hamm Archives Center in a modernized facility at 1000 Dean Street in Crown Heights.The visit will include a talk on the unique materials held in the Hamm Archives, as well as projects undertaken for the recent launch of the Leon Levy Digital Collection, the Archives’ online digital collection containing over 25,000 images and documents.
      Please note that this event is open to METRO institutional and individual members only. There is no fee to attend, but registration is required.
