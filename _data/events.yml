- name:
    text: A Practical Lesson in Stronger Interviewing for Audio Recording
    html: A Practical Lesson in Stronger Interviewing for Audio Recording
  description:
    text: "A Practical Lesson in Stronger Interviewing for Audio Recording\n\nStories
      make people real instead of statistics. If audio quality is not good, or if
      interviews do not capture a mood or emotion well, listeners will tune out. To
      leverage the power of the human voice and reach an audience in a media-savvy
      world, it makes a difference to get it right. This workshop will teach oral
      historians and library podcasters how to conduct a strong interview. It can
      be difficult to get a great recording, and interviewing is an essential element
      that often gets overlooked. With a few tips and tricks, participants can improve
      their recording skills to get a deeper result.\nThis workshop will cover the
      following topics: \n1) microphone placement and recording levels; \n2) writing
      and structuring thoughtful questions for any project; \n3) what interviewers
      can do to make their interviewees feel more comfortable; and \n4) the “do’s”
      and “don’ts” of conducting an interview. The workshop will include a hands-on
      section where participants write questions and interview each other. If anyone
      taking the workshop has a project in progress, we can help them with it as a
      class. \n\n\nAbout our facilitator\nJamie Courville has spent the last two decades
      working with storytelling. Many of those were wearing one hat or another in
      the film business sassily doing continuity for Muppets, editing video art and
      documentaries and founding a video collective. These days, she likes to record
      the voices and faces of people who are seldom heard and share them to make the
      world a less lonely place. She is ever exploring how to get more voices to more
      ears. Jamie is also in production of her first feature length documentary Gowanus
      Current, noting the rapid changes happening to one Brooklyn neighborhood.\n\n\nWhat
      to bring\n\nA pencil and paper\nAny projects or interview questions that you're
      already working on\n\n\n\n"
    html: |+
      <P><STRONG>A Practical Lesson in Stronger Interviewing for Audio Recording</STRONG></P>

      <P><STRONG></STRONG>Stories make people real instead of statistics. If audio quality is not good, or if interviews do not capture a mood or emotion well, listeners will tune out. To leverage the power of the human voice and reach an audience in a media-savvy world, it makes a difference to get it right. This workshop will teach oral historians and library podcasters how to conduct a strong interview. It can be difficult to get a great recording, and interviewing is an essential element that often gets overlooked. With a few tips and tricks, participants can improve their recording skills to get a deeper result.</P>
      <DIV><BR><SPAN>This workshop will cover the following topics: </SPAN></DIV>
      <DIV><SPAN>1) microphone placement and recording levels; </SPAN></DIV>
      <DIV><SPAN>2) writing and structuring thoughtful questions for any project; </SPAN></DIV>
      <DIV><SPAN>3) what interviewers can do to make their interviewees feel more comfortable; and </SPAN></DIV>
      <DIV><SPAN>4) the “do’s” and “don’ts” of conducting an interview. </SPAN><BR><BR><SPAN>The workshop will include a hands-on section where participants write questions and interview each other. If anyone taking the workshop has a project in progress, we can help them with it as a class. </SPAN></DIV>
      <DIV><BR></DIV>
      <DIV><BR></DIV>
      <DIV><SPAN></SPAN><STRONG>About our facilitator</STRONG></DIV>
      <DIV><SPAN CLASS="im">Jamie Courville has spent the last two decades working with storytelling. Many of those were wearing one hat or another in the film business sassily doing continuity for Muppets, editing video art and documentaries and founding a video collective. These days, she likes to record the voices and faces of people who are seldom heard and share them to make the world a less lonely place. She is ever exploring how to get more voices to more ears. Jamie is also in production of her first feature length documentary Gowanus Current, noting the rapid changes happening to one Brooklyn neighborhood.</SPAN></DIV>
      <DIV><BR></DIV>
      <DIV><BR></DIV>
      <DIV><SPAN CLASS="im"></SPAN><STRONG>What to bring</STRONG></DIV>
      <UL>
      <LI>A pencil and paper</LI>
      <LI>Any projects or interview questions that you're already working on</LI>
      </UL>


