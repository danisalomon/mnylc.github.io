- name:
    text: Planning for Programming Success
    html: Planning for Programming Success
  description:
    text: "The recipe for successful public programming at a library is complex. It
      is a mixture of knowing your community, keeping track of trends, advance planning,
      marketing, project management, and persistence. The devil is truly in the details.\nPublic
      programming allows library staff to bring a variety of opportunities for learning,
      engaging, entertaining, and building connections across all age groups to the
      communities we serve. Programming has seen tremendous growth in the last decade
      in terms scope and variety and has become a core service to the mission of libraries.
      Planning and running programs is no longer something extra to be done in spare
      time. Like any other core service, it requires careful planning, tracking and
      evaluation.\nThis practical workshop will examine current trends in programming
      for adult audiences at public libraries and also explore a variety of project
      management techniques that can be used to ensure that all goes smoothly during
