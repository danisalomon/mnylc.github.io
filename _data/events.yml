    text: "Getting Started with Web Archives:A beginner's workshop\n\n\n\n\n\n\n\n\nAs
      our subjects, stakeholders, patrons, and donors increasingly engage each other
      and the world through online media, librarians and archivists are compelled
      to steward valuable born digital records into cohesive, preservable collections
      for future access and use. Web archiving--the process of collecting, preserving,
      and enabling access to web materials--presents a powerful opportunity for us
      to develop collections of these otherwise ephemeral resources. The most difficult
      step towards realizing this potential is often simply getting started; the daunting
      range of possible collecting scopes, policies, technologies, and workflows can
      stop a web archiving program before it starts. How does one define an achievable
      collecting mission, communicate their selection standards, and appropriate the
      necessary technical, human, and financial resources, without any practical experience
      in this emergent craft?Attendees to this workshop will overcome these obstacles
      with training and support from experts in the practice. The program will begin
      with a survey of web archiving that establishes a common level of understanding
      and language, progresses through case studies that represent the judgements
      and decisions to be made in designing a web archiving program, and conclude
      with a guided small-group exercise to design and make the first acquisitions
      into a model web archive.Specific learning objectives to this end include: understanding
      the nature and history of web archives as born digital collections; how to craft
      a mission-driven collection development policy for web archives; how to select
      among the available acquisition tools and descriptive standards to best support
      their patrons’ and stakeholders’ needs; and best practices for long-term preservation
      and access to these resources.\n\n\n\n\n\n\n\n\nWhat to bring:\n\n\nA laptop
      (or click here to borrow one of METRO's PC laptops for $5.00). \n\n\nAbout our
      instructors:Karl-Rainer Blumenthal helps organizations and individuals to build
      web archives through software support, training, testing, and documentation,
      as a web archivist for the Internet Archive’s Archive-It service. His boundless
      enthusiasm for all things web archiving developed during his term as a National
      Digital Stewardship Resident with the New York Art Resources Consortium (NYARC).
      He has served as the founding co-chair of the Art Libraries Society of North
      America’s Web Archiving Special Interest Group and chair of the Society of American
      Archivists’ Web Archiving Section. Select publications include “A collaborative
      model for web archiving ephemeral art resources at the New York Art Resources
      Consortium” (with Sumitra Duncan in Art Libraries Journal, 2016) and “Digital
      Preservation Metadata Practice for Web Archives” (with Clément Oury & Sébastien
      Peyrard in Digital Preservation Metadata for Practitioners, 2016). Karl earned
      his BA in History of Art from Haverford College and his MS in Library and Information
      Science from Drexel University.\n\nSamantha Abrams is Web Resources Collection
      Librarian at Ivy Plus Libraries, where she coordinates the partnership's Web
      Resources Collection Program. Now in its first year, the Program is a collaborative
      collection development effort to build curated, thematic collections of freely
      available, but at-risk, web content in order to support research at thirteen
      participating Ivy Plus Libraries and beyond. Before Ivy Plus Libraries, Samantha
      worked at StoryCorps, where she managed the organization's digital and physical
      assets, including born-digital audio and photos, physical paperwork, and electronic
      databases. Samantha has additional experience working in public libraries, publishing,
      and as a corporate archivist for the fast-casual restaurant chain Culver's.
      She is the current Social Media Coordinator for the Society of American Archivists'
      Web Archiving Section, and in 2014 she was awarded the Future Steward Award
      by the National Digital Stewardship Alliance, which recognizes emerging leaders
      taking a creative approach to advancing the knowledge of digital preservation
      issues and practices. Samantha earned her Bachelor's in English from the University
      of Iowa, and her Master's in Library and Information Studies from the University
      of Madison-Wisconsin.\n\n\n"
