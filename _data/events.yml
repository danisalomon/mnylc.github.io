- name:
    text: 'Podcasting 101: A Crash Course'
    html: 'Podcasting 101: A Crash Course'
  description:
    text: "Kick off the summer months with this two-part podcasting workshop from
      3:00 PM to 6:00 PM on:\n\nMonday, June 4th\nTuesday, June 5th\n\nIn this intensive
      workshop, you’ll get a heads-to-toes overview on how to get started with a podcast
      of your own.\nWe’ll cover:\n\n\nthe different styles of podcasting (including
      shows you should be listening to!)\n\n\naudio storytelling tips - inspiration
      for your format and content\n\n\nrecommended tools and techniques for both low
      and “no-budget” DIY podcasting, including audio production equipment (microphones,
      recorders, apps, etc.) and editing software\n\n\nan overview of some of the
      ways to market, distribute, and monetize your podcast.\n\n\nThe class format
      will be a combination of information sharing, conversation, hands-on activities,
      and case studies. Each participant will gain access to a bibliography of recommended
      books, equipment, resources, and, of course, podcasts for further listening
      and learning!\nNo prior knowledge or experience is required.\nAgenda:\n\n\nStory
      Planning & Project GoalsThe Podcast LifecycleSelf-Assessment/Taking Inventory
      Activity \n\n\nDIY Tools & Techniques for Production What Goes Into Making a
      PodcastRecommended Equipment/KitsRecording Interviews - Tips & TechniquesDemo:
      Apps for Recording Hands-On Practice: 2-minute Interview Activity\n\n\nEditing
      Art of the Edit Editing Tips & RecommendationsDemo: Editing Apps\n\n\nCommunityAudience,
      Distribution, & Monetization OverviewCase Study Activity\n\n\n\nWhat to bring:\n\nA
      smartphone or tablet device is encouraged. Laptops or other podcasting equipment
      is welcome (and the instructor is happy to help you get to know your own tools)
      but not required.\n\n\nAbout our instructor\nAshley Maynor is an award-winning
      filmmaker and librarian who uses digital and analog technology to tell compelling
      stories. Her work as director includes the documentary For Memories’ Sake, which
      screened at the Library of Congress, the Nashville Film Festival, the Maryland
      Film Festival, and on the Southern Circuit Tour of Independent Filmmakers, among
      other venues, and the transmedia project, The Story of the Stuff.\nMaynor has
      previously been a Visiting Assistant Professor at Virginia Tech, an Assistant
      Professor at the University of Tennessee-Knoxville, and a production mentor
      for Stony Brook University’s MFA in Film program. She currently serves on the
      faculty of New York University Libraries.\n"
