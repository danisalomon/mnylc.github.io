      <P><SPAN></SPAN>Raul Enriquez is the technology &amp; training manager at New America’s Resilient Communities Initiative. As an educator, he believes a classroom should be visceral, safe, and collaborative. Enriquez also believes food is the ideal conduit for ideas to flow throughout a community. Let's have a potluck. We'll talk. Prior to New America, Enriquez was the computer teacher at The Doe Fund in NYC. While there, he taught men with histories of homelessness, incarceration, and substance abuse the value of computer literacy, computer arts, and CompTIA A+ certification. As a guest artist, he taught graduate courses at NYU Tisch School of the Arts and at CalArts | California Institute of the Arts. When left alone, Enriquez engages in aural/moving image arts, siesta, and culinary buffoonery.</P>
      <P><SPAN><BR></SPAN></P>


