- name:
    text: 'Battle for Library Island: Information Experience & Service Design'
    html: 'Battle for Library Island: Information Experience &amp; Service Design'
  description:
    text: |-
      At the heart of librarianship is unpredictability: in the age of shelves, borrowers chose, read, and interpreted books for themselves, rather than according to a librarians' agenda. We are not teachers or preachers, but facilitators of users' access to the universe of knowledge and culture. How do we adapt those values of unpredictability and profound user-centredness to library services in an age of live events and digital services? How can these values help us to challenge the culture of fake news by stoking curiosity and challenging authority?
      Library Island is a workshop centred on a live-action simulated roleplay with practical take-homes, forcing us to rethink service development, innovation, and our strategic vision for libraries' future. It draws on theories of Information Experience (IX) which integrate evidence-based practice and design thinking, using techniques deployed across health bodies, public libraries, and higher education in the US, UK, Australia, and New Zealand.
      Information Experience embraces uncertainty, amplifies diverse perspectives, and focuses on relationships and empathy, rather than services or products. Visit Library Island to learn more about this approach and how to apply it in playful, pragmatic ways across your service.
      Attendees will:


      Become familiar with the Information Experience approach and its application in digital & physical library offerings, including using IX to address the culture of fake news


      Learn to use and adapt fast, practical, cost-effective approaches to solicit and develop plans, visions, and missions which can be embraced by staff and stakeholders alike


      Be able to develop their own open-ended roleplay sessions, suited to their own institutions & communities 


      About our facilitatorMatt Finch (matthewfinch.me) works with communities, companies, and institutions to help them do useful and surprising new things. Currently serving as a Creative/Researcher for the British Library, Matt has devised everything from spooky time-travel games in Ann Arbor, USA to a season of burlesque in New Zealand’s biggest city and live zombie battles in rural Australia. He is also co-author of the new strategic vision for the future of public libraries in Queensland, Australia, and a strategic consultant to universities & healthcare providers.
      Fees$40 for METRO members / $80 for non-members
      ScholarshipsFull scholarships are available for this event. Please apply here by February 15.
      Testimonials“Matt’s “Battle for Library Island” roleplaying event opened many minds to the challenges and tensions of library service, allowing both brand-new personnel from the finance department, and old public service hands who thought they fully understood their work, to rapidly see things they do every day from a totally different perspective. Library Island is a brilliantly fun and simple simulation of an entire community that is as fun and engaging as it is insightful and thought-provoking.” – Eli Neiburger, Deputy Director, Ann Arbor District Library, USA
      “Matt is a great facilitator, with his warmth and enthusiasm he draws participants to challenge their thinking, to espouse a different perspective and to really stretch their imagination in a safe environment. Matt’s ability to adapt his presentation and activities to make it relevant and to cater for the needs of his audience is commendable. His twist on the “Battle for Library Island” challenged people’s mind to see the ‘other side’ to understand the challenges of higher level management, the tension of limited resources and budget constraints. It made people see the day to day things we do in a different light. The workshop was attended by clinical and non-clinical staff from executive level management to admin support staff and was deemed extremely successful by all staff members who attended the workshop.” – Javed Khan, Engagement Coordinator (Planning, Engagement, and Reform) – Metro South Health Board, Queensland, Australia
      Additional informationYou can see feedback from attendees athttps://mechanicaldolphin.com/testimonials/and more on the concept at https://mechanicaldolphin.com/2017/04/16/library-island-the-professional-benefit-of-play/
