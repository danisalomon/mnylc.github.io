  description:
    text: "Basics of Analog Video Deck Cleaning\n\nAny die-hard video preservationist
      will tell you that a big part of the work of digitizing analog video involves
      maintaining--that is, fixing and cleaning--old equipment. But opportunities
      to learn how to maintain analog machines from knowledgeable practitioners are
      pretty rare. \nOn April 4th from 6:30 to 8:00 PM, METRO and the XFR Collective
      will host a public workshop, Basics of Analog Video Deck Cleaning, with instruction
      by Kelly Haydon (A/V Archivist at NYU's Fales Library) and Michael \"Flip\"
      di Filippo. This event is free to attend, but registration is limited. No prior
      experience necessary.\n\nAbout our instructors:Kelly Haydon is the Audiovisual
      Archivist at New York University libraries. Previously, she cleaned a lot of
      decks at Bay Area Video Coalition as their Preservation Manager.  She holds
      an MA from the Moving Image Archiving and Preservation Program at New York University,
      where she focused on digital preservation strategies, community archiving, and
      the conservation of audiovisual material. Through her project work in the program,
      she implemented cataloging systems for Anthology Film Archives and for the Institute
      for African Studies in Accra, Ghana.\n\n\n\n\n\n"
