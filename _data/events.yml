- name:
    text: 'Building Power from Within Your Own Toolbox: An organizing workshop'
    html: 'Building Power from Within Your Own Toolbox: An organizing workshop'
  description:
    text: "Join us at METRO for this three-part organizing workshop, taking place
      on:\n\nThursday, October 11th from 11:00 AM - 2:00 PM;\nThursday, October 18th from
      11:00 AM - 2:00 PM; and\nThursday, October 25th from 11:00 AM - 2:00 PM\n\n\nIn
      this workshop, participants will learn concrete strategies for building skills,
      utilizing resources, and creating networks to challenge and reimagine structures
      of power. In three sessions, organizers from the Prison Library Support Network
      (PLSN) will lead attendees through the steps of organizing, from idea to action.\nAttendees
      will learn how to discern opportunities for connection, power building, and
      resistance within their communities, both personal and professional. They will
      receive an exercise workbook and resource guide to aid in their future organizing
      work and personal development.While it is not required to attend all three sessions,
      previous activities will frame future ones. If you know that you will miss a
      session, please let us know so we can provide you with the relevant exercises
      to complete to keep you up to speed. Attendees do not need to have any previous
      experience with organizing and are welcome (but not required) to bring personal
      laptops to work on. Session 1: Assessment, Planning & Research This session
      will cover the initial steps of developing an organizing practice through self-reflection,
      capacity/asset mapping, and research. We will analyze the social and economic
      context in which we work, exploring how our work interacts with broader structures
      of violence, white supremacy, colonialism, and our cultures. By the end of this
      session, participants will:\n\nDevelop a common definition of organizing and
      shared process for analyzing and responding to the needs of our community \nCultivate
      understanding of collective research strategies and analysis that can be used
      to develop a deeper understanding of the historical and current context of an
      issue and further identify allies, threats, and critical resources to support
      with organizing efforts\n\nSession 2: Collaboration & ActionIn this session,
      we will define effective strategies and multiple action tactics that create
      meaningful outcomes. We will also discuss internal organizational structures
      and practical connection building.By the end of this session, participants will:\n\nBuild
      awareness of strategies used by community organizations and activists who are
      organizing across intersections \nCarry out a process for assessing potential
      partnerships and organizing campaigns/actions\n\nSession 3: Evaluate and SustainThe
      final session will culminate in learning methods for effective maintenance of
      your organizations and projects through the process of designing relevant evaluation
      criteria and group reflection.By the end of this session, participants will:\n\nUnderstand
      how to structure and manage an organization through consensus building and positive
      meeting facilitation\nEvaluate themselves and their organization's progress\nRecognize
      and learn strategies to overcome burnout\n\nAbout PLSNThe Prison Library Support
      Network is an information-based collective that aims to redistribute resources
      and provide support to incarcerated people. Our work is rooted in our recognition
      of systematic violence that the prison industrial complex creates. We believe
      that information is a tool for prison abolition, and that we must create space
      for people who want to commit and redistribute their own capacities and resources.\n\nAbout
      our instructors:\nMia Bruner’s work seeks to activate archival and library collections
      as sites of public dialogue, collective power, and resistance. Right now, she
      works as a Librarian at Pratt Institute Libraries, organizes with PLSN, and
      is building a radical queer subject thesaurus at the Lesbian Herstory Archives.
      Emma Karin Eriksson’s personal and professional ideology is one of intersectionality,
      respect, and DIY. She is currently receiving her MLIS with a focus in critical
      instruction, library outreach, and community support. \n"
