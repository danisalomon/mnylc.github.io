      <P><SPAN>This workshop will present a crash course on working with NYC Open Data sets and their accompanying data dictionaries. We will learn how data dictionaries are created and build mechanisms to improve the quality of these important resources. With librarians, data journalists, and NYC Open Data coordinators together in one room, we’ll work together to improve the usability and accessibility of NYC’s open data.</SPAN></P>
