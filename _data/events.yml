  description:
    html: '<p>*Talks*<br/>Libby Horacek on "Smooch! Open Source Dress-up Dolls from
      Bytes to Browser" <a href="https://github.com/emhoracek/smooch" class="linkified">https://github.com/emhoracek/smooch</a></p>
      <p>Managing research data with non-relational databases<br/>Seth Kaufman, developer,
      Whirl-i-Gig, Brooklyn, NY</p> <p>For decades relational databases have been
      the go-to tool for managing large data sets despite their structural limitations.
      In recent years there has been an explosion of options based on alternative
      “non-relational” data models that promise improved performance, scalability
      and ease of development. In this talk we’ll review the design and development
      of two data management applications built on these alternative models: (1) ePandda:
      an API providing access to over 60 million correlated paleontological data entries
      and (2) Inquisite: a user-focused platform for capture, preservation and dissemination
      of humanities research data. We will discuss the approaches considered and selected
      for these projects, and the real-world experiences operating these graph and
      document-oriented systems.</p> <p>About Seth<br/>Wanting to develop robust open-source
      collections management solutions as an alternative to the expensive, inflexible
      commercial options available to museums, archives and other collecting institutions,
      Seth founded Whirl-i-Gig in 1995. His background includes training in civil
      engineering, computer science and graphic design, all pursued at the Cooper
      Union for the Advancement of Science and Art in New York—where he also taught
      digital design and programming for seven years. Since 2003, Seth has been the
      lead developer and architect of CollectiveAccess, an open-source application
      for museum and archival collections management that is in use at scores of institutions
      across North America, Europe, Asia and Australia.<br/>Join the Code4Lib NYC
      meetup for member presentations and a meet &amp; greet at METRO!</p> <p>4pm-5pm:
      Member presentations (12-15 mins each)<br/>5pm-6pm: Member meet &amp; greet
      (METRO will provide coffee and cookies--feel free to bring a snack to share)</p>
      <p>This meetup is for everyone! From the code4lib "about us": "code4lib isn’t
      entirely about code or libraries. It is a volunteer-driven collective of hackers,
      designers, architects, curators, catalogers, artists and instigators from around
      the world, who largely work for and with libraries, archives and museums on
      technology ''stuff.''"</p> '
