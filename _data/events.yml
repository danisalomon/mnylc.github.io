      <P><SPAN><SPAN>Kimon Keramidas is Associate Director and Clinical Assistant Professor in NYU’s Center for Experimental Humanities (formerly the John W. Draper Interdisciplinary Master’s Program). He is a cultural historian of media and technology whose teaching and work covers a wide range of topics and disciplines including digital humanities, personal computing and interface design, technology and pedagogy, media materiality, and intellectual property. Current projects include work co-curating an exhibition with the Freer|Sackler Asian Art Galleries of the Smithsonian Institute and a scholarly digital project on advertising and personal computing. Kimon is co-founder of New York City Digital Humanities(NYCDH) and </SPAN><SPAN>The Journal of Interactive Technology and Pedagogy</SPAN><SPAN>, co-director of the queer public history project </SPAN><A HREF="http://outhistory.org/" TARGET="_blank" REL="noreferrer noopener nofollow noopener noreferrer nofollow"><SPAN>Outhistory.org</SPAN></A><SPAN>, and co-investigator on the public history and design project History Moves. Prior to moving to NYU, Kimon was Assistant Professor and Director of the Digital Media Lab at the Bard Graduate Center. While there Kimon curated the exhibition </SPAN><SPAN>The Interface Experience: Forty Years of Personal Computing</SPAN><SPAN>. This multimodal interactive exhibition included a companion web application (</SPAN><A HREF="http://interfaceexperience.org/" TARGET="_blank" REL="noreferrer noopener nofollow noopener noreferrer nofollow"><SPAN>http://interfaceexperience.org</SPAN></A><SPAN>) and a book titled </SPAN><SPAN>The Interface Experience: A User’s Guide</SPAN><SPAN>, which won the 2016 Innovation in Print Design Award from the American Alliance of Museums.</SPAN></SPAN></P>


