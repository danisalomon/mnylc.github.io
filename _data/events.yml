- name:
    text: Community Engagement 101
    html: Community Engagement 101
  description:
    text: "Go beyond the survey and into meaningful dialogue! \nJoin us in this interactive
      workshop as we learn multiple approaches and techniques to engage with your
      community in order to collaborate, listen and learn. Explore how community engagement
      can improve your services, and develop an understanding of how your work is
      *really* seen by the community.  \nIn this workshop, we’ll focus on clarifying
      the ideas behind community engagement. We'll walk through the preparation process
      for these types of experiences: setting goals, choosing the appropriate framework,
      identifying stakeholders, and working through planning and logistics. We will
      discuss the role of the facilitator in introducing opportunities to guide the
      conversation and set expectations. \nAt the end of the workshop, participants
      will have the tools to:\n\n\nset achievable goals and objectives for the engagement
       \n\n\nselect the most appropriate type of experience for your desired outcomes\n\n\ndetermine
      best practices for planning a successful experience with consideration for your
      context\n\n\nmanage expectations while leading productive conversations\n\n\n------\nThis
      class is a series of professional development trainings to empower METRO members
      to better engage with their patrons, facilitate community conversations around
      timely or controversial topics, and make more space in libraries and other non-profit
      organizations for the productive exchange and evaluation of differing ideas
      and information. Each class stands alone but will work as a series as they build
      upon each other.  \nNovember 16th: Supporting Productive Conversations\nWant
      to host a conversation at your workplace but aren’t sure how to get started?
      How do you create space for a productive discussion? This training will help
      you build your skills for facilitating roundtable meetings and other public
      discourse in your organization. \nDecember 7th: Participatory Decision Making\nLibrary
      (and other institutions) large and small need to garner input from donors, patrons,
      and other community stakeholders when making important decisions. This training
      will help you build a toolkit of techniques and approaches for facilitating
      productive brainstorms, planning, and decision-making meetings.  \n------\nAbout
      our instructor\nKristina Drury is a social entrepreneur, designer, and educator.
      Her mission-driven firm, TYTHEdesign, uses the lens of design and strategy to
      support social good organizations develop creative solutions, build their capacity
      and enhance their impact. Under her leadership TYTHE has increased the community
      impact of over 100 local and global social good organizations including the
      NYC Dept. of Education, Brooklyn Public Library, The Earth Institute and California
      State Library System.\nMost recently, she has been recognized as an Innovation
      Expert for UNDP and selected to present at Clinton Global Initiative University’s
      annual conference.  As an educator, she has taught classes, workshops and training
      to build the capacity of over 2000 change-makers, civic servants, leaders, and
      entrepreneurs. Her teaching and speaking experience includes engagements at
      the Cooper Hewitt, Harvard and Columbia."
