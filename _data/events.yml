- name:
    text: 'Survive and Thrive:  Business Strategy for Sustaining Your Innovative Projects
      and Programs'
    html: 'Survive and Thrive:  Business Strategy for Sustaining Your Innovative Projects
      and Programs'
  description:
    text: "Survive and Thrive: Business Strategy for Unlocking the Value of Your Innovative
      Projects and ProgramsTuesday, October 10 from 10:00 - 5:00 and Wednesday, October
      11 from 10:00 - 5:00\r\nLeaders of innovative initiatives know that getting
      approval and funding to build something new is only the beginning! Once a new
      digital collection, project, or other innovative service is launched, how will
      you keep it going? What will “fund” its ongoing growth?\r\nThis two-day workshop
      is geared towards those who face this question. You may be leading or considering
      undertaking a new initiative, or evaluating an existing one. This workshop will
      offer a fresh look at some key factors in what makes great projects tick.  We
      will explore the importance of assessing user needs, examining the broader environment,
      and pinpointing the “value” your project can offer. Then, together we will brainstorm
      how this value can be translated into ways to obtain the financial and non-financial
      resources you need.\r\nAttendees will… \r\n\r\n\r\nGain a holistic view of what
      sustainability strategy should encompass\r\n\r\n\r\nDevelop a working hypothesis
      about what will make their project sustainable\r\n\r\n\r\nStart working with
      some useful tools and exercises to help them test & refine their ideas\r\n\r\n\r\nParticipants
      should come with either an existing or potential project in mind. There will
      be a brief reading to do prior to the workshop.  \r\nAbout our instructor:\r\nThis
      session will be led by Nancy Maron, founder of BlueSky to BluePrint, a strategic
      research and consulting organization specializing in helping leaders in the
      academic and cultural sectors navigate change. Nancy was previously Program
      Director of Sustainability and Scholarly Communications at Ithaka S+R, where
      she and her team conducted provocative and insightful studies on funding models
      and sustainability strategies for digital initiatives. Today, her consulting
      clients include academic libraries, publishers, library leaders of digital initiatives,
