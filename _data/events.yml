  description:
    text: "Reference Librarianship & Justice: Critical Interventions Book Launch Celebration
      and Discussion Friday, March 81:00 p.m. - 5:00 p.m.Happy hour with beer, wine,
      non-alcoholic beverages, and snacks to follow Join us for a half day event to
      celebrate the recent publication of Reference Librarianship & Justice: History,
      Practice and Praxis. METRO Library Council, along with the book’s editors, are
      hosting a dialogue and happy hour to continue the conversation on the history,
      application, and critical dimensions of reference services.  In the book and
      in this event, we stake out and explore the terrain of a critical, social-justice
      oriented, purposeful, and engaged reference practice. How and when do reference
      work and justice work overlap? What steps can be taken to further a reference
      practice that seeks justice? These questions, among many others, will be discussed
      through panels, lightning rounds, and breakout sessions. 12:30 p.m.Doors open 1:15
      p.m. - 1:55 p.m.Panel Discussion: Social Justice and ReferencePanelists: Kate
      Adler, Ian Beilin, and Eamon Tewell 2:00 p.m. - 2:45 p.m.Presentations & Panel
      Discussion: Reference Services and Incarcerated PeoplePanelists: Mia Bruner,
      Joshua Finnell, and Emily Jacobson 2:45 p.m. - 3:00 p.m.Break 3:00 p.m. - 3:55
      p.m.Lightning Rounds: The History and Praxis of Reference and JusticeSpeakers:
      Jeff Hirschy, Michelle Notto, and Haruko Yamauchi 4:00 p.m. - 5:00 p.m.Breakout
      Sessions: Exploring the Practice of Reference and JusticeFacilitator: Julia
      Marden\r\n5:00 p.m. - 7:00 p.m.Happy hour with beer, wine, non-alcoholic beverages,
      and snacks Registration fees for this event are $20 for METRO members and $40
      for non-members. If these fees present a hardship for you, please contact deanderson@metro.org
      for special pricing.  Kindly register by Wednesday, March 6. "
