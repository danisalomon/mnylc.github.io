  description:
    html: '<p>#NoHateALA: What’s next for our community?</p> <p>This summer, the ALA
      put forth an amendment to the Library Bill of Rights that sanctioned hate groups
      meeting in public libraries, sparking outrage from many in our profession and
      the communities we serve. While the amendment is now rescinded, we''re still
      troubled by its implications.</p> <p>Join us for our next discussion topic:</p>
      <p>Recap of this summer’s events<br/>Discussion of how to move forward<br/>What
      role does ALA play in shaping and representing our profession?<br/>What opportunities
      do we have to influence the ALA to take a political stance and actively oppose
      both structural racism and hate groups?</p> <p>Background reading:</p> <p><a
      href="https://www.metafilter.com/175379/American-Library-Association-Libraries-must-allow-hate-groups"
