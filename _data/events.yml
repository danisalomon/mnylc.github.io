  description:
    text: |-
      Participants will build on critical data literacy skills by begining to explore open data using R, a free open source programming language used in various academic and professional fields. We’ll explore how patrons at academic, public, and high school libraries can use R to aid their research, explore data sets and discover insights. 
      Participants will:

      Download and install R and RStudio
      Navigate the RStudio interface 
      Explore a dataset from NYC Open Data. 

      No previous programming experience required! 
      Pizza, salad, and beverages will be provided at this workshop.
