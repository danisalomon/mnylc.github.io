- name:
    text: 'Cementing Legislative Support for E.U.''s Libraries: A Review of Reading
      & Writing Foundation Initiative'
    html: 'Cementing Legislative Support for E.U.&#39;s Libraries: A Review of Reading
      &amp; Writing Foundation Initiative'
  description:
    text: |-
      Please join us to hear from Ilona Kish, program director of Reading & Writing Foundation (located in Brussels, Belgium). She'll discuss what it takes to build effective Europe-wide advocacy initiatives and legislative support for libraries, including a debrief on what elements work (and do not work!) for their initiative.
      In this talk, Ilona will demonstrate some of the material collected during a tour of 15 countries and libraries and will cover basic EU policies as a point of comparison with the ways in which the U.S. operates.
      Reading & Writing Foundation has built a network of legislators that support the work of Public Libraries across the EU. The foundation has created effective messaging that can be used across the 65,000 Public Libraries in 28 different member’s states, with almost as many languages between them. This year, Reading & Writing Foundation worked to coordinate advocacy on copyright during a legislative review.
    html: |-
      <P>Please join us to hear from Ilona Kish, program director of Reading &amp; Writing Foundation (located in <SPAN>Brussels, Belgium</SPAN>). She'll discuss what it takes to build effective Europe-wide advocacy initiatives and legislative support for libraries, including a debrief on what elements work (and do not work!) for their initiative.</P>
      <P>In this talk, Ilona will demonstrate some of the material collected during a tour of 15 countries and libraries and will cover basic EU policies as a point of comparison with the ways in which the U.S. operates.</P>
      <P>Reading &amp; Writing Foundation has built a network of legislators that support the work of Public Libraries across the EU. The foundation has created effective messaging that can be used across the 65,000 Public Libraries in 28 different member’s states, with almost as many languages between them. This year, Reading &amp; Writing Foundation worked to coordinate advocacy on copyright during a legislative review.</P>
